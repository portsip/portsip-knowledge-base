server:
  type: string
  description: |
    SMTP server used for sending mails.
reply_to:
  type: string
  description: |
    A Reply-To address is identified by inserting the Reply-To header in your email.  
    It is the email address that the reply message is sent 
    when you want the reply to go to an email address that is different than the From: address.
username:
  type: string
  maxLength: 128
  description: |
    Username or email address.
password:
  type: string
  description: |
    Password for email account.
auth:
  type: string
  enum:
    - LOGIN
    - PLAIN
  description: |
    The authorization protocols.   
    Can be either:   
    - `LOGIN`: Use LOGIN authorization protocol.
    - `PLAIN` Use PLAIN authorization protocol.
enable_tls_ssl:
  type: boolean
  default: true
  description: |
    Whether to enable TLS/SSL.
enable_starttls_auto:
  type: boolean
  default: true
  description: |
    Whether StartTLS is automatically enabled.
subject:
  type: string
  description: |
    Mail subject.
content:
  type: string
  description: |
    Mail content.
recipients:
  type: string
  description: |
    Comma-separated list of email address that should receive notifications.   
    Allow up to 15 email addresses.
notify_user_registration:
  type: boolean
  default: false
  description: |
    Notify via email when user registered.
notify_queue_sla_breached:
  type: boolean
  default: false
  description: |
    Notify queue manager via email when SLA time has been breached.
notify_queue_callback:
  type: boolean
  default: false
  description: |
    Notify queue manager via email when callback has been made.
notify_queue_callback_failed:
  type: boolean
  default: false
  description: |
    Notify queue manager via email when callback failed.
notify_queue_call_lost:
  type: boolean
  default: false
  description: |
    Notify queue Manager via email when call lost.
hard_disk_threshold:
  type: number
  format: double
  example: 0.9
  description: |
    The hard disk threshold for email warning.
notify_hard_disk_exceeded_threshold:
  type: boolean
  default: false
  description: |
    Send a notification email when specified hard disk threshold is exceeded.
cpu_threshold:
  type: number
  format: double
  example: 0.9
  description: |
    The CPU threshold for email warning.
notify_cpu_exceeded_threshold:
  type: boolean
  default: false
  description: |
    Send a notification email when specified CPU threshold is exceeded.
memory_threshold:
  type: number
  format: double
  example: 0.9
  description: |
    The memory threshold for email warning.
notify_memory_exceeded_threshold:
  type: boolean
  default: false
  description: |
    Send an email notification when specified memory threshold is exceeded.
notify_ip_blocked:
  type: boolean
  default: false
  description: |
    Send a notification email when ip blocked.
notify_license_limited:
  type: boolean
  default: false
  description: |
    Send a notification email when license limit reached.
notify_service_disconnected:
  type: boolean
  default: false
  description: |
    Send a notification email when some service disconnected.
notify_push_certs_update_failed:
  type: boolean
  default: false
  description: |
    Send a notification email when push notification certificates update failed.
