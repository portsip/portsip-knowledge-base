post:
  tags:
    - User
  operationId: changeUserRole
  summary: Change user role
  description: |
    Change user role.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/extension.yaml#/id"
      description: The unique ID of the user.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            role:
              $ref: "../components/schemas/role.yaml#/name"
    required: true
  responses:
    "200":
      description: OK
    "4XX":
      description: Error
