get:
  tags:
    - Authentication
  operationId: retrieveMetadata
  summary: Retrieve metadata.
  description: |
    Retrieve system metadata information.   
    If the optional `domain` query parameter is specified,    
    the relevant tenant metadata information will be returned together.   
    System metadata:   
    - `web_domain`
    - `private_ipv4`
    - `public_ipv4`
    - `enable_ipv6`
    - `private_ipv6`
    - `public_ipv6`
    - `primary_dns_server`
    - `secondary_dns_server`   
    Tenant metadata:   
    - `name`
    - `domain`
    - `website`
    - `avatar_url`
    - `enable_ms365_integration`
    - `ms365_authorization_endpoint`
  parameters:
    - name: domain
      in: query
      schema:
        type: string
      description: |
        Use the `domain` query parameter to retrieve just a subset of a collection.
  security: []
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              web_domain:
                $ref: "../components/schemas/system.yaml#/web_domain"
              private_ipv4:
                $ref: "../components/schemas/system.yaml#/private_ipv4"
              public_ipv4:
                $ref: "../components/schemas/system.yaml#/public_ipv4"
              enable_ipv6:
                $ref: "../components/schemas/system.yaml#/enable_ipv6"
              private_ipv6:
                $ref: "../components/schemas/system.yaml#/private_ipv6"
              public_ipv6:
                $ref: "../components/schemas/system.yaml#/public_ipv6"
              primary_dns_server:
                $ref: "../components/schemas/system.yaml#/primary_dns_server"
              secondary_dns_server:
                $ref: "../components/schemas/system.yaml#/secondary_dns_server"
              name:
                $ref: "../components/schemas/tenant.yaml#/name"
              domain:
                $ref: "../components/schemas/tenant.yaml#/domain"
              website:
                $ref: "../components/schemas/tenant.yaml#/website"
              avatar_url:
                $ref: "../components/schemas/file.yaml#/url"
              enable_ms365_integration:
                type: boolean
                description: |
                  Microsoft 365 SSO integration enabled or not.
              ms365_authorization_endpoint:
                type: string
                description: |
                  The Microsoft Identity Provider authorization endpoint for this tenant.
    "4XX":
      description: Error
