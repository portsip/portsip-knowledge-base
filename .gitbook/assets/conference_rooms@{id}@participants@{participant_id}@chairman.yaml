post:
  tags:
    - Conference
  operationId: transferConferenceRoomOwnership
  summary: Transfer room ownership
  description: |
    Transfer room ownership to another participant.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/confroom.yaml#/id"
      description: The unique ID of room.
    - name: participant_id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/confroom.yaml#/participant_id"
      description: The id of the participant.
  responses:
    "200":
      description: OK
    "4XX":
      description: Error
