get:
  tags:
    - Conference
  operationId: getConferenceServerStatus
  summary: Query conference server status
  description: |
    Retrieve a conference server's status.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/confserver.yaml#/id"
      description: The unique ID of the conference server.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            $ref: "../components/schemas/confserver.yaml#/state"
    "4XX":
      description: Error
