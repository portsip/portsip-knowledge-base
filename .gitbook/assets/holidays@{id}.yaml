get:
  tags:
    - Tenant
  operationId: showHoliday
  summary: Retrieve a holiday
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/holiday.yaml#/id"
      description: The unique ID of the holiday.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                $ref: "../components/schemas/holiday.yaml#/id"
              name:
                $ref: "../components/schemas/holiday.yaml#/name"
              region:
                $ref: "../components/schemas/common.yaml#/region"
              consecutive:
                $ref: "../components/schemas/holiday.yaml#/consecutive"
              every_year:
                $ref: "../components/schemas/holiday.yaml#/every_year"
              year_start:
                $ref: "../components/schemas/holiday.yaml#/year_start"
              year_end:
                $ref: "../components/schemas/holiday.yaml#/year_start"
              month_start:
                $ref: "../components/schemas/holiday.yaml#/month_start"
              month_end:
                $ref: "../components/schemas/holiday.yaml#/month_end"
              day_start:
                $ref: "../components/schemas/holiday.yaml#/day_start"
              day_end:
                $ref: "../components/schemas/holiday.yaml#/day_end"
              hour_start:
                $ref: "../components/schemas/holiday.yaml#/hour_start"
              hour_end:
                $ref: "../components/schemas/holiday.yaml#/hour_end"
              minute_start:
                $ref: "../components/schemas/holiday.yaml#/minute_start"
              minute_end:
                $ref: "../components/schemas/holiday.yaml#/minute_end"
    "4XX":
      description: Error
post:
  tags:
    - Tenant
  operationId: updateHoliday
  summary: Update a holiday
  description: |
    Update a holiday that already exists.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/holiday.yaml#/id"
      description: The unique ID of the holiday.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              $ref: "../components/schemas/holiday.yaml#/name"
            region:
              $ref: "../components/schemas/common.yaml#/region"
            consecutive:
              $ref: "../components/schemas/holiday.yaml#/consecutive"
            every_year:
              $ref: "../components/schemas/holiday.yaml#/every_year"
            year_start:
              $ref: "../components/schemas/holiday.yaml#/year_start"
            year_end:
              $ref: "../components/schemas/holiday.yaml#/year_start"
            month_start:
              $ref: "../components/schemas/holiday.yaml#/month_start"
            month_end:
              $ref: "../components/schemas/holiday.yaml#/month_end"
            day_start:
              $ref: "../components/schemas/holiday.yaml#/day_start"
            day_end:
              $ref: "../components/schemas/holiday.yaml#/day_end"
            hour_start:
              $ref: "../components/schemas/holiday.yaml#/hour_start"
            hour_end:
              $ref: "../components/schemas/holiday.yaml#/hour_end"
            minute_start:
              $ref: "../components/schemas/holiday.yaml#/minute_start"
            minute_end:
              $ref: "../components/schemas/holiday.yaml#/minute_end"
  responses:
    "200":
      description: OK
    "4XX":
      description: Error
