get:
  tags:
    - Tenant
  operationId: getTenantBalance
  summary: Retrieve tenant balance
  description: |
    Retrieve tenant's balance.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              balance:
                $ref: "../components/schemas/common.yaml#/balance"
    "4XX":
      description: Error
post:
  tags:
    - Tenant
  operationId: rechargeTenant
  summary: Recharge the tenant
  description: |
    Recharge into the tenant's account.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            balance:
              $ref: "../components/schemas/common.yaml#/balance"
  responses:
    "200":
      description: OK
    "4XX":
      description: Error
