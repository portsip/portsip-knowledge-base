post:
  tags:
    - Authentication
  operationId: loginWithMicrosoft
  summary: login with Microsoft Identity Provider by Authorization Code Flow
  description: |
    login with Microsoft Identity Provider by Authorization Code Flow.
  security: []
  requestBody:
    required: true
    content:
      application/x-www-form-urlencoded:
        schema:
          type: object
          properties:
            domain:
              $ref: "../components/schemas/tenant.yaml#/domain"
          required:
            - domain
  responses:
    "302":
      description: Found
    "4XX":
      description: Error
