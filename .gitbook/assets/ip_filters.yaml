post:
  tags:
    - Administration
  operationId: createIpRule
  summary: Create an IP rule
  description: |
    Add a new IP blacklist entry or whitelist entry to the system.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            cidr:
              $ref: "../components/schemas/common.yaml#/cidr"
            target:
              $ref: "../components/schemas/iprule.yaml#/target"
            expire_at:
              $ref: "../components/schemas/iprule.yaml#/expire_at"
            description:
              $ref: "../components/schemas/iprule.yaml#/description"
          required:
            - cidr
            - target
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                $ref: "../components/schemas/iprule.yaml#/id"
    "4XX":
      description: Error
get:
  tags:
    - Administration
  operationId: listIpRules
  summary: List IP rules
  description: |
    Retrieve a collection of IP blacklist entries or whitelist entries.
  parameters:
    - $ref: "../components/parameters/common.yaml#/filter"
    - $ref: "../components/parameters/common.yaml#/search"
    - $ref: "../components/parameters/common.yaml#/orderby"
    - $ref: "../components/parameters/common.yaml#/skip"
    - $ref: "../components/parameters/common.yaml#/top"
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              count:
                $ref: "../components/schemas/common.yaml#/count"
              items:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      $ref: "../components/schemas/iprule.yaml#/id"
                    cidr:
                      $ref: "../components/schemas/common.yaml#/cidr"
                    target:
                      $ref: "../components/schemas/iprule.yaml#/target"
                    expire_at:
                      $ref: "../components/schemas/iprule.yaml#/expire_at"
                    description:
                      $ref: "../components/schemas/iprule.yaml#/description"
    "4XX":
      description: Error
