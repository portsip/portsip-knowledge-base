get:
  tags:
    - Tenant
  operationId: retrieveTenantCustomHeaders
  summary: Retrieve tenant custom headers
  description: |
    Retrieve details of tenant custom headers.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            $ref: "../components/schemas/tenant.yaml#/custom_headers"
    "4XX":
      description: Error
post:
  tags:
    - Tenant
  operationId: updateTenantCustomHeaders
  summary: Update tenant custom headers
  description: |
    Update tenant custom headers.
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../components/schemas/tenant.yaml#/custom_headers"
  responses:
    "200":
      description: OK
    "4XX":
      description: Error
