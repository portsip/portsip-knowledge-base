id:
  allOf:
    - $ref: "../../components/schemas/common.yaml#/id"
  description: |
    The unique ID of IP rule.
expire_at:
  allOf:
    - $ref: "../../components/schemas/common.yaml#/date_time"
  description: |
    IP rule's expire time.
target:
  type: string
  enum:
    - ACCEPT
    - DENY
  description: |
    IP rule's target:
    - `ACCEPT`: An accepted rule.
    - `DENY`: A rejection rule.
description:
  type: string
  maxLength: 255
  description: |
    Remarks for the IP rule.
