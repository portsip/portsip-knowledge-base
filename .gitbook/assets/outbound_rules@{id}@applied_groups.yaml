get:
  tags:
    - Outbound Rule
  operationId: listOutboundRuleAppliedGroups
  summary: List applied groups of outbound rule
  description: |
    Retrieve a collection of user groups applied to outbound rule.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/outboundrule.yaml#/id"
      description: The unique ID of the outbound rule.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      $ref: "../components/schemas/extgrp.yaml#/id"
                    name:
                      $ref: "../components/schemas/extgrp.yaml#/name"
                    description:
                      $ref: "../components/schemas/extgrp.yaml#/description"
    "4XX":
      description: Error
