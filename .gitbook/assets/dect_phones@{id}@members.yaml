get:
  tags:
    - Auto Provisioning
  operationId: listDectPhoneMembers
  summary: List DECT phone members
  description: |
    Retrieve a collection of DECT phone members.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/dectphone.yaml#/id"
      description: The unique ID of the DECT phone.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  $ref: "../components/schemas/dectphone.yaml#/member"
    "4XX":
      description: Error
post:
  tags:
    - Auto Provisioning
  operationId: updateDectPhoneMemberList
  summary: Update DECT phone member list
  description: |
    Update DECT phone member list.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/dectphone.yaml#/id"
      description: The unique ID of DECT phone.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            items:
              type: array
              items:
                $ref: "../components/schemas/dectphone.yaml#/member"
              description: |
                Collection of extension members.
  responses:
    "200":
      description: OK
    "4XX":
      description: Error
