post:
  tags:
    - User
  operationId: createPersonalContact
  summary: Add a new personal contact
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              $ref: "../components/schemas/contact.yaml#/name"
            email:
              $ref: "../components/schemas/contact.yaml#/email"
            company:
              $ref: "../components/schemas/contact.yaml#/company"
            title:
              $ref: "../components/schemas/contact.yaml#/title"
            business:
              $ref: "../components/schemas/contact.yaml#/business"
            business2:
              $ref: "../components/schemas/contact.yaml#/business2"
            mobile_phone:
              $ref: "../components/schemas/contact.yaml#/mobile_phone"
            mobile_phone2:
              $ref: "../components/schemas/contact.yaml#/mobile_phone2"
            home_phone:
              $ref: "../components/schemas/contact.yaml#/home_phone"
            home_phone2:
              $ref: "../components/schemas/contact.yaml#/home_phone2"
            other:
              $ref: "../components/schemas/contact.yaml#/other"
            business_fax:
              $ref: "../components/schemas/contact.yaml#/business_fax"
            home_fax:
              $ref: "../components/schemas/contact.yaml#/home_fax"
            address:
              $ref: "../components/schemas/common.yaml#/address"
            notes:
              $ref: "../components/schemas/contact.yaml#/notes"
    required: true
  responses:
    "201":
      description: Created contact
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                $ref: "../components/schemas/contact.yaml#/id"
    "4XX":
      description: Error
get:
  tags:
    - User
  operationId: listPersonalContacts
  summary: List personal contact
  description: |
    Retrieve a collection of personal contacts.
  parameters:
    - $ref: "../components/parameters/common.yaml#/skip"
    - $ref: "../components/parameters/common.yaml#/top"
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              count:
                $ref: "../components/schemas/common.yaml#/count"
              items:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      $ref: "../components/schemas/contact.yaml#/id"
                    name:
                      $ref: "../components/schemas/contact.yaml#/name"
                    email:
                      $ref: "../components/schemas/contact.yaml#/email"
                    company:
                      $ref: "../components/schemas/contact.yaml#/company"
                    title:
                      $ref: "../components/schemas/contact.yaml#/title"
                    business:
                      $ref: "../components/schemas/contact.yaml#/business"
                    business2:
                      $ref: "../components/schemas/contact.yaml#/business2"
                    mobile_phone:
                      $ref: "../components/schemas/contact.yaml#/mobile_phone"
                    mobile_phone2:
                      $ref: "../components/schemas/contact.yaml#/mobile_phone2"
                    home_phone:
                      $ref: "../components/schemas/contact.yaml#/home_phone"
                    home_phone2:
                      $ref: "../components/schemas/contact.yaml#/home_phone2"
                    other:
                      $ref: "../components/schemas/contact.yaml#/other"
                    business_fax:
                      $ref: "../components/schemas/contact.yaml#/business_fax"
                    home_fax:
                      $ref: "../components/schemas/contact.yaml#/home_fax"
                    address:
                      $ref: "../components/schemas/common.yaml#/address"
                    notes:
                      $ref: "../components/schemas/contact.yaml#/notes"
                    sync_type:
                      $ref: "../components/schemas/integration.yaml#/sync_type"
                    favorite:
                      $ref: "../components/schemas/contact.yaml#/favorite"
    "4XX":
      description: Error
