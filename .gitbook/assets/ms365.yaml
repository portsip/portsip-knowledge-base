get:
  tags:
    - Microsoft 365
  operationId: getTenantMicrosoft365ProvisioningDetails
  summary: Retrieve tenant Microsoft 365 provisioning details
  description: |
    Retrieve details of tenant Microsoft 365 settings.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              national_cloud:
                $ref: "../components/schemas/ms365.yaml#/national_cloud"
              directory_id:
                $ref: "../components/schemas/ms365.yaml#/directory_id"
              application_id:
                $ref: "../components/schemas/ms365.yaml#/application_id"
              redirect_uri:
                $ref: "../components/schemas/ms365.yaml#/redirect_uri"
              sbc_redirect_uri:
                $ref: "../components/schemas/ms365.yaml#/sbc_redirect_uri"
              sync_time:
                $ref: "../components/schemas/common.yaml#/cron_expr"
              users:
                $ref: "../components/schemas/ms365.yaml#/users"
              sign_in_as_administrator:
                $ref: "../components/schemas/ms365.yaml#/sign_in_as_administrator"
              sign_in_as_standard_user:
                $ref: "../components/schemas/ms365.yaml#/sign_in_as_standard_user"
              personal_contacts:
                $ref: "../components/schemas/ms365.yaml#/personal_contacts"
              shared_mailbox:
                $ref: "../components/schemas/ms365.yaml#/shared_mailbox"
              events:
                $ref: "../components/schemas/ms365.yaml#/events"
    "4XX":
      description: Error
post:
  tags:
    - Microsoft 365
  operationId: updateTenantMicrosoft365Provisioning
  summary: Reprovision tenant Microsoft 365 integration.
  description: |
    Update tenant Microsoft 365 settings.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            national_cloud:
              $ref: "../components/schemas/ms365.yaml#/national_cloud"
            directory_id:
              $ref: "../components/schemas/ms365.yaml#/directory_id"
            application_id:
              $ref: "../components/schemas/ms365.yaml#/application_id"
            sync_time:
              $ref: "../components/schemas/common.yaml#/cron_expr"
            users:
              $ref: "../components/schemas/ms365.yaml#/users"
            sign_in_as_administrator:
              $ref: "../components/schemas/ms365.yaml#/sign_in_as_administrator"
            sign_in_as_standard_user:
              $ref: "../components/schemas/ms365.yaml#/sign_in_as_standard_user"
            personal_contacts:
              $ref: "../components/schemas/ms365.yaml#/personal_contacts"
            shared_mailbox:
              $ref: "../components/schemas/ms365.yaml#/shared_mailbox"
            events:
              $ref: "../components/schemas/ms365.yaml#/events"
  responses:
    "200":
      description: OK
    "4XX":
      description: Error
