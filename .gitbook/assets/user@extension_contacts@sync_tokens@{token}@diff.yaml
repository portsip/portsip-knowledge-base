post:
  tags:
    - User
  operationId: listExtensionContactChanges
  summary: List extension contact changes
  description: List extension contact changes.
  parameters:
    - name: token
      in: path
      required: true
      schema:
        $ref: "../components/schemas/common.yaml#/sync_token"
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              token:
                $ref: "../components/schemas/common.yaml#/sync_token"
              items:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      $ref: "../components/schemas/extension.yaml#/id"
                    display_name:
                      $ref: "../components/schemas/user.yaml#/display_name"
                    email:
                      $ref: "../components/schemas/user.yaml#/email"
                    mobile_phone:
                      $ref: "../components/schemas/user.yaml#/email"
                    work_phone:
                      $ref: "../components/schemas/user.yaml#/email"
                    home_phone:
                      $ref: "../components/schemas/user.yaml#/email"
                    address:
                      $ref: "../components/schemas/common.yaml#/address"
                    department:
                      $ref: "../components/schemas/user.yaml#/department"
                    avatar_file_url:
                      $ref: "../components/schemas/file.yaml#/url"
                    extension_number:
                      $ref: "../components/schemas/common.yaml#/extension_number"
                    favorite:
                      $ref: "../components/schemas/contact.yaml#/favorite"
                    change_type:
                      $ref: "../components/schemas/common.yaml#/resource_change_type"
    "4XX":
      description: Error
