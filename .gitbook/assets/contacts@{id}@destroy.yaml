post:
  tags:
    - Contact
  operationId: deleteContact
  summary: Delete a contact
  description: |
    Delete a certain contact by it's unique id.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/contact.yaml#/id"
      description: The unique ID of the contact.
  responses:
    "204":
      description: No Content
    "4XX":
      description: Error
