get:
  tags:
    - Tenant
  operationId: retrieveTenantPasswordPolicy
  summary: Retrieve tenant password policy
  description: |
    Retrieve details of tenant password policy.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              $ref: "../components/schemas/password.yaml"
    "4XX":
      description: Error
post:
  tags:
    - Tenant
  operationId: updateTenantPasswordPolicy
  summary: Update tenant password policy
  description: |
    Update tenant password policy.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            $ref: "../components/schemas/password.yaml"
  responses:
    "200":
      description: OK
    "4XX":
      description: Error
