get:
  tags:
    - Administration
  operationId: getSBCConfiguration
  summary: Retrieve SBC configuration
  description: |
    Retrieve settings for SBC.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              domain:
                $ref: "../components/schemas/sbc.yaml#/domain"
              http_port:
                $ref: "../components/schemas/sbc.yaml#/http_port"
              https_port:
                $ref: "../components/schemas/sbc.yaml#/https_port"
              transports:
                type: array
                items:
                  type: object
                  properties:
                    protocol:
                      $ref: "../components/schemas/transport.yaml#/protocol"
                    port:
                      $ref: "../components/schemas/transport.yaml#/port"
    "4XX":
      description: Error
post:
  tags:
    - Administration
  operationId: updateSBCConfiguration
  summary: Update SBC configuration
  description: |
    Update SBC configuration.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            domain:
              $ref: "../components/schemas/sbc.yaml#/domain"
            http_port:
              $ref: "../components/schemas/sbc.yaml#/http_port"
            https_port:
              $ref: "../components/schemas/sbc.yaml#/https_port"
            transports:
              type: array
              items:
                type: object
                properties:
                  protocol:
                    $ref: "../components/schemas/transport.yaml#/protocol"
                  port:
                    $ref: "../components/schemas/transport.yaml#/port"
    required: true
  responses:
    "200":
      description: OK
    "4XX":
      description: Error
