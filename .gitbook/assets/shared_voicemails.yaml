post:
  tags:
    - Shared Voicemail
  operationId: createSharedVoicemail
  summary: Create a shared voicemail
  description: |
    Add a new shared voicemail.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              $ref: "../components/schemas/sharedvoicemail.yaml#/name"
            extension_number:
              $ref: "../components/schemas/common.yaml#/extension_number"
            prompt:
              $ref: "../components/schemas/sharedvoicemail.yaml#/prompt"
            enable_pin:
              $ref: "../components/schemas/sharedvoicemail.yaml#/enable_pin"
            pin:
              $ref: "../components/schemas/common.yaml#/pin"
            enable_email_notify:
              $ref: "../components/schemas/sharedvoicemail.yaml#/enable_email_notify"
            recipients:
              $ref: "../components/schemas/sharedvoicemail.yaml#/recipients"
            play_datetime:
              $ref: "../components/schemas/sharedvoicemail.yaml#/play_datetime"
          required:
            - name
            - extension_number
            - pin
  responses:
    "201":
      description: Created
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                $ref: "../components/schemas/sharedvoicemail.yaml#/id"
    "4XX":
      description: Error
get:
  tags:
    - Shared Voicemail
  operationId: listSharedVoicemails
  summary: List shared voicemails.
  description: |
    Retrieve a collection of shared voicemails.
  parameters:
    - $ref: "../components/parameters/common.yaml#/filter"
    - $ref: "../components/parameters/common.yaml#/search"
    - $ref: "../components/parameters/common.yaml#/orderby"
    - $ref: "../components/parameters/common.yaml#/skip"
    - $ref: "../components/parameters/common.yaml#/top"
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              count:
                $ref: "../components/schemas/common.yaml#/count"
              items:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      $ref: "../components/schemas/sharedvoicemail.yaml#/id"
                    name:
                      $ref: "../components/schemas/sharedvoicemail.yaml#/name"
                    extension_number:
                      $ref: "../components/schemas/common.yaml#/extension_number"
                    prompt:
                      $ref: "../components/schemas/sharedvoicemail.yaml#/prompt"
                    enable_pin:
                      $ref: "../components/schemas/sharedvoicemail.yaml#/enable_pin"
                    pin:
                      $ref: "../components/schemas/common.yaml#/pin"
                    enable_email_notify:
                      $ref: "../components/schemas/sharedvoicemail.yaml#/enable_email_notify"
                    recipients:
                      $ref: "../components/schemas/sharedvoicemail.yaml#/recipients"
                    play_datetime:
                      $ref: "../components/schemas/sharedvoicemail.yaml#/play_datetime"
    "4XX":
      description: Error
