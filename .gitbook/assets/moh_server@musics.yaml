post:
  tags:
    - MOH
  operationId: createMohMusic
  summary: Create a MOH music
  description: |
    Create a MOH music.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            file_id:
              $ref: "../components/schemas/file.yaml#/id"
  responses:
    "201":
      description: Created MOH music
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                $ref: "../components/schemas/moh.yaml#/id"
    "4XX":
      description: Error
get:
  tags:
    - MOH
  operationId: listMohMusics
  summary: List moh musics
  description: |
    Retrieve a collection of moh musics.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  properties:
                    id:
                      $ref: "../components/schemas/moh.yaml#/id"
                    file_name:
                      $ref: "../components/schemas/file.yaml#/name"
                    file_size:
                      $ref: "../components/schemas/file.yaml#/size"
                    file_url:
                      $ref: "../components/schemas/file.yaml#/url"
    "4XX":
      description: Error
