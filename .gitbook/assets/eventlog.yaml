id:
  allOf:
    - $ref: "../../components/schemas/common.yaml#/id"
  description: |
    The unique ID of event log.
created_at:
  allOf:
    - $ref: "../../components/schemas/common.yaml#/date_time"
  description: |
    The creation time of the event log.
level:
  type: string
  enum:
    - DEBUG
    - INFO
    - WARN
    - ERROR
  description: |
    The level of event log:  
    Can be either:  
    - `DEBUG`:
    - `INFO`:
    - `WARN`:
    - `ERROR`:
source:
  type: string
  description: |
    The source of event log
message:
  type: string
  description: |
    The content of event log
