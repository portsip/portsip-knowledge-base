post:
  tags:
    - CTI
  operationId: CreateVipNumber
  summary: Add VIP number
  description: |
    Create a new VIP number.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            number:
              $ref: "../components/schemas/vipnum.yaml#/number"
            longitude:
              $ref: "../components/schemas/vipnum.yaml#/longitude"
            latitude:
              $ref: "../components/schemas/vipnum.yaml#/latitude"
            address:
              $ref: "../components/schemas/common.yaml#/address"
            expire_at:
              $ref: "../components/schemas/vipnum.yaml#/expire_at"
            enabled:
              $ref: "../components/schemas/vipnum.yaml#/enabled"
            description:
              $ref: "../components/schemas/vipnum.yaml#/description"
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                $ref: "../components/schemas/vipnum.yaml#/id"
    "4XX":
      description: Error
get:
  tags:
    - CTI
  operationId: listVipNumbers
  summary: List VIP numbers
  description: |
    Get a collection of VIP numbers.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              count:
                $ref: "../components/schemas/common.yaml#/count"
              items:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      $ref: "../components/schemas/vipnum.yaml#/id"
                    number:
                      $ref: "../components/schemas/vipnum.yaml#/number"
                    longitude:
                      $ref: "../components/schemas/vipnum.yaml#/longitude"
                    latitude:
                      $ref: "../components/schemas/vipnum.yaml#/latitude"
                    address:
                      $ref: "../components/schemas/common.yaml#/address"
                    created_at:
                      $ref: "../components/schemas/vipnum.yaml#/created_at"
                    updated_at:
                      $ref: "../components/schemas/vipnum.yaml#/updated_at"
                    expire_at:
                      $ref: "../components/schemas/vipnum.yaml#/expire_at"
                    enabled:
                      $ref: "../components/schemas/vipnum.yaml#/enabled"
                    description:
                      $ref: "../components/schemas/vipnum.yaml#/description"
    "4XX":
      description: Error
