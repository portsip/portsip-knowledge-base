post:
  tags:
    - Trunk
  operationId: deleteProvider
  summary: Delete a provider
  description: |
    Destroy provider by it's unique ID.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/provider.yaml#/id"
      description: The unique ID of the provider.
  responses:
    "204":
      description: No Content
    "400":
      description: Invalid provider ID supplied.
