get:
  tags:
    - Administration
  operationId: retrieveCurrentDealer
  summary: Retrieve current dealer
  description: |
    Get details of current dealer.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                $ref: "../components/schemas/dealer.yaml#/id"
              enabled:
                $ref: "../components/schemas/dealer.yaml#/enabled"
              level:
                $ref: "../components/schemas/dealer.yaml#/level"
              name:
                $ref: "../components/schemas/user.yaml#/username"
              email:
                $ref: "../components/schemas/user.yaml#/email"
              display_name:
                $ref: "../components/schemas/user.yaml#/display_name"
              website:
                $ref: "../components/schemas/user.yaml#/website"
              phone:
                $ref: "../components/schemas/user.yaml#/mobile_phone"
              address:
                $ref: "../components/schemas/common.yaml#/address"
              description:
                $ref: "../components/schemas/dealer.yaml#/description"
              max_tenants:
                $ref: "../components/schemas/dealer.yaml#/max_tenants"
              max_extensions:
                $ref: "../components/schemas/dealer.yaml#/max_extensions"
    "4XX":
      description: Error
post:
  tags:
    - Administration
  operationId: updateCurrentDealer
  summary: Update current dealer
  description: |
    Modify the settings of the current dealer.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            email:
              $ref: "../components/schemas/user.yaml#/email"
            display_name:
              $ref: "../components/schemas/user.yaml#/display_name"
            website:
              $ref: "../components/schemas/user.yaml#/website"
            phone:
              $ref: "../components/schemas/user.yaml#/mobile_phone"
            address:
              $ref: "../components/schemas/common.yaml#/address"
            description:
              $ref: "../components/schemas/dealer.yaml#/description"
    required: true
  responses:
    "200":
      description: OK
    "4XX":
      description: Error
