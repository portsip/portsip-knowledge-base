paths:
  /info:
    get:
      tags:
        - Authentication
      operationId: retrieveMetadata
      summary: Retrieve metadata.
      description: |
        Retrieve system metadata information.   
        If the optional `domain` query parameter is specified,    
        the relevant tenant metadata information will be returned together.   
        System metadata:   
        - `web_domain`
        - `private_ipv4`
        - `public_ipv4`
        - `enable_ipv6`
        - `private_ipv6`
        - `public_ipv6`
        - `primary_dns_server`
        - `secondary_dns_server`   
        Tenant metadata:   
        - `name`
        - `domain`
        - `website`
        - `avatar_url`
        - `enable_ms365_integration`
        - `ms365_authorization_endpoint`
      parameters:
        - name: domain
          in: query
          schema:
            type: string
          description: |
            Use the `domain` query parameter to retrieve just a subset of a collection.
      security: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  web_domain:
                    type: string
                    description: |
                      The web domain for PortSIP PBX
                  private_ipv4:
                    type: string
                    description: |
                      The private IPv4 of system.
                  public_ipv4:
                    type: string
                    description: |
                      The public IPv4 of system.
                  enable_ipv6:
                    type: boolean
                    default: true
                    description: |
                      Indicates if IPv6 would be enabled.
                  private_ipv6:
                    type: string
                    description: |
                      The private IPv6 of system.
                  public_ipv6:
                    type: string
                    description: |
                      The public IPv6 of system.
                  primary_dns_server:
                    type: string
                    description: |
                      The primary DNS server.
                  secondary_dns_server:
                    type: string
                    description: |
                      The secondary DNS server.
                  name:
                    type: string
                    minLength: 1
                    maxLength: 1024
                    description: |
                      The name of the tenant.
                  domain:
                    type: string
                    minLength: 1
                    maxLength: 280
                    description: |
                      The SIP domain of tenant.  
                      It is usually a fully qualified domain name (FQDN).
                      If there is no FQDN, you can also use the IP address of the PBX server as the SIP domain.
                      The SIP domain name is only used for SIP message authentication and does not require analysis.
                  website:
                    type: string
                    maxLength: 255
                    description: |
                      The official website of tenant.
                  avatar_url:
                    type: string
                    readOnly: true
                    example: /api/blobs/WexWdABcd5D4PDgzTKV3gAAAEu00WcK
                    description: |
                      The relative path to file url for file downloading.
                  enable_ms365_integration:
                    type: boolean
                    description: |
                      Microsoft 365 SSO integration enabled or not.
                  ms365_authorization_endpoint:
                    type: string
                    description: |
                      The Microsoft Identity Provider authorization endpoint for this tenant.
        4XX:
          description: Error
  /login:
    get:
      tags:
        - Authentication
      operationId: getLoginStatus
      summary: Get login status of current session
      description: |
        Get login status of current session.
      security: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                    description: |
                      Access token to be passed as a header
                    example: 4DFCF1D4C30B4D798ECE3AE43769F008.
                  expires_at:
                    type: string
                    format: date_time
                    description: |
                      The expiration date of the access token in RFC 3339 format, for example, ```2017-07-21T17:32:28Z```.
                      The RFC 3339 format is defined by [RFC 3339, section 5.6](https://datatracker.ietf.org/doc/html/rfc3339#section-5.6)
                    example: '2017-07-21T17:32:28Z'
                  expires_in:
                    type: integer
                    format: int32
                    example: 1800
                    readOnly: true
                    description: |
                      The number of seconds that the access token will be valid.
                  role:
                    type: string
                    minLength: 1
                    maxLength: 64
                    example: User
                    description: |
                      Roles include built-in roles and custom roles.   
                      Built-in roles roles cannot be modified.   
                      Also, the names of built-in roles are reserved words, 
                      custom roles are not allowed to use these names to avoid unnecessary confusion.   
                      Built-in roles include:   
                      - `SystemAdmin`: the system administrator has almost all permissions.
                      - `Replicator`: the application permissions collection.
                      - `Dealer`: the sales manager has all sold tenant resource permissions
                      - `Admin`: the admin has all tenant-wide resource permissions.
                      - `StandardUser`: the user all user-wide resource permissions.
                      - `StandardInternationalUser`: the user all user-wide resource permissions with international call permissions.
                      - `QueueManager`: The call queue manager.
        '401':
          description: Unauthorized
    post:
      tags:
        - Authentication
      operationId: login
      summary: Login into system
      description: |
        Login with username and password.
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  minLength: 1
                  maxLength: 64
                  description: |
                    The user's account name.   
                    Only letters, numbers, and the following special characters can be added: underscore, dash, single quote, and period (_, -, ', and .).   
                    Username cannot start or end with period (.).   
                    `admin`, `system`, `administrator`, and `root` are reserved names for system admin only with case ignored.
                password:
                  type: string
                  description: |
                    The password of user.
                domain:
                  type: string
                  minLength: 1
                  maxLength: 280
                  description: |
                    The SIP domain of tenant.  
                    It is usually a fully qualified domain name (FQDN).
                    If there is no FQDN, you can also use the IP address of the PBX server as the SIP domain.
                    The SIP domain name is only used for SIP message authentication and does not require analysis.
              required:
                - username
                - password
      responses:
        '200':
          description: OK
        4XX:
          description: Error
  /login/by_extension:
    post:
      tags:
        - Authentication
      operationId: loginByExtension
      summary: Login into system with extension
      description: |
        Login with extension number and SIP password.
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                extension_number:
                  type: string
                  minLength: 3
                  maxLength: 64
                  pattern: '[0-9]{3,64}'
                  description: |
                    The extension number.
                password:
                  type: string
                  description: |
                    The extension password.
                domain:
                  type: string
                  minLength: 1
                  maxLength: 280
                  description: |
                    The SIP domain of tenant.  
                    It is usually a fully qualified domain name (FQDN).
                    If there is no FQDN, you can also use the IP address of the PBX server as the SIP domain.
                    The SIP domain name is only used for SIP message authentication and does not require analysis.
              required:
                - extension_number
                - password
                - domain
      responses:
        '200':
          description: OK
        4XX:
          description: Error
  /login/by_microsoft:
    post:
      tags:
        - Authentication
      operationId: loginWithMicrosoft
      summary: login with Microsoft Identity Provider by Authorization Code Flow
      description: |
        login with Microsoft Identity Provider by Authorization Code Flow.
      security: []
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                domain:
                  type: string
                  minLength: 1
                  maxLength: 280
                  description: |
                    The SIP domain of tenant.  
                    It is usually a fully qualified domain name (FQDN).
                    If there is no FQDN, you can also use the IP address of the PBX server as the SIP domain.
                    The SIP domain name is only used for SIP message authentication and does not require analysis.
              required:
                - domain
      responses:
        '302':
          description: Found
        4XX:
          description: Error
  /logout:
    post:
      tags:
        - Authentication
      operationId: logout
      summary: Log out from system
      description: |
        Logs out current session.
      security: []
      responses:
        '204':
          description: No Content
        4XX:
          description: Error
  /network:
    get:
      tags:
        - Administration
      operationId: retrieveNetworkConfigurations
      summary: Retrieve network configurations
      description: |
        Get network configurations.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  web_domain:
                    type: string
                    description: |
                      The web domain for PortSIP PBX
                  private_ipv4:
                    type: string
                    description: |
                      The private IPv4 of system.
                  public_ipv4:
                    type: string
                    description: |
                      The public IPv4 of system.
                  enable_ipv6:
                    type: boolean
                    default: true
                    description: |
                      Indicates if IPv6 would be enabled.
                  private_ipv6:
                    type: string
                    description: |
                      The private IPv6 of system.
