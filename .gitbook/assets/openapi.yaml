info:
  title: PortSIP PBX Rest API
  version: 16.1.0
  license:
    name: PortSIP
    url: https://portsip.com
  x-logo:
    url: /image/api-logo.png
  description: |
    # Get Started

    This describes resources and corresponding operation interfaces of PortSIP PBX RESTful APIs.

    > Important:You cannot run the sample requests in this guide as-is. Replace call-specific parameters such as tokens and
    > IDs with your own values.

    ## Schema

    The API is accessed from http(s)://[hostname]/api/. All data is sent and received as JSON.  
    Blank fields are included as `null` instead of being omitted.  
    All timestamps return in RFC 3339 format: ```YYYY-MM-DDTHH:MM:SSZ```  
    For more information about timezones in timestamps,
    see [RFC 3339, section 5.6](https://datatracker.ietf.org/doc/html/rfc3339#section-5.6).

    ## Authentication and authorization

    The PortSIP REST API request ports are as below:  
    Example:  
    Assume you have installed your PBX on a server, for which the IP is 127.0.0.1.  
    When you call the REST API, the API base URL should be: <http://127.0.0.1:8900/api/>.  
    Assume you have resolved the domain www.example.com to your host machine,  
    then the API base URL should be: <https://www.example.com:8887/api/>.   
    The PortSIP REST API use Bearer authentication (also called token authentication).   
    The bearer token is a cryptic string, usually generated by the server in response to a login request.   
    The client must send this token in the `Authorization` header when making requests to protected resources.

    The Access-Token field in the get access token response contains a bearer token:

    ```json
    {
      "access_token": "346496af1d41422e8f07a593c7c39e7e.93a8a9b9a65044688b60560d7a89ac8b.ab72401a83af4f16ae724525c01496fa",
      "expires_at": "2023-00-00T00:00:00Z",
      "expires_in": "3600",
      "role": "StandardUser"
    }
    ```

    Access tokens have a finite lifetime. You must use refresh token API to refresh the access token before it expires.   
    The `expires_at` or `expires_in` field in the login API response indicates the lifetime.  
    For example, an expiry value of 3600 indicates that the access token expires in one hour from the time the response was
    generated.  
    Before you create another token, re-use the access token until it expires.

    ## HTTP verbs

    PortSIP UCaaS REST API support 'GET' and 'POST' HTTP verbs for each action.

    | Verb |                     Description                     |
    |:----:|:---------------------------------------------------:|
    | GET  |           Used for retrieving resources.            |
    | POST | Used for creating, replacing or deleting resources. |

    ## Summary representations

    When you fetch a list of resources, the response includes a subset of the
    attributes for that resource. This is the "summary" representation of the
    resource. (Some attributes are computationally expensive for the API to provide.
    For performance reasons, the summary representation excludes those attributes.
    To obtain those attributes, fetch the "detailed" representation.)

    ## Resource ID

    Each resource has a corresponding ID, for example, `NzAwNTUxOTA5NzczMTQ4MTYw`.   
    After successfully creating the resource, the user will get the returned ID   
    and provide this ID when accessing the resource.   
    Clients should treat this ID as an opaque string and should never try to assemble it.   
    This document imposes no constraints on the format and clients should never impose any.

    ## Query options overview

    A query option is a set of query string parameters applied to a resource that can help control the amount of data being
    returned for the resource in the URL.  
    A query option is basically requesting that a service perform a set of transformations such as filtering, sorting, etc.
    to its data before returning the results.  
    Query options:  
    Filter  
    The `filter` query option allows clients to filter a collection of resources that are addressed by a request URL.  
    The expression specified with $filter is evaluated for each resource in the collection.  
    and only items where the expression evaluates to true are included in the response.  
    Resources for which the expression evaluates to false or to null.  
    or which reference properties that are unavailable due to permissions, are omitted from the response.  
    You can find details on filter specification in the OData spec filter options section.

        Examples:  
        All cdrs with a caller equal to '101': http://host/api/cdrs?filter=caller eq '101'  
        All cdrs with a caller not equal to '101' : http://host/api/cdrs?filter=caller ne '101'  
        All cdrs with a caller greater than '101': http://host/api/cdrs?filter=caller gt '101'  
        All cdrs with a caller greater than or equal to '101': http://host/api/cdrs?filter=caller ge '101'  
        All cdrs with a caller less than '101': http://host/api/cdrs?filter=caller lt '101'  
        All cdrs with a caller less than or equal to '101': http://host/api/cdrs?filter=caller le '101'  
        All cdrs with the caller '101' that also have a start time greater than '2022-01-01T00:00:00Z': http://host/api/cdrs?filter=caller eq '101' and started_at gt '2022-01-01T00:00:00Z'  
        All cdrs that either have the caller '101' or have a start time less than '2022-01-01T00:00:00Z': http://host/api/cdrs?filter=caller eq '101' or started_at lt '2022-01-01T00:00:00Z'  
        All cdrs that have a caller that starts with '10': http://host/api/cdrs?filter=startswith(caller,'10')  
        All cdrs that have a caller that ends with '01': http://host/api/cdrs?filter=endswith(caller,'01')  
        All cdrs that have a caller that contains '0': http://host/api/cdrs?filter=contains(caller,'0')  

        OrderBy  
        The `orderby` system query option allows clients to request resources in a particular order.  

        Examples:  
        Return all cdrs ordered by caller in ascending order, then by start time in descending order  
        GET http://host/api/cdrs?orderby=caller asc, started_at desc  

        Top and Skip  
        The `top` system query option requests the number of items in the queried collection to be included in the result.  
        The `skip` query option requests the number of items in the queried collection that are to be skipped and not included in the result.  
        A client can request a particular page of items by combining `top` and `skip`.  
        Note that skip numbering is 1-based and that omitting the ```skip``` parameter will return the first page.
        
        Examples:  
        Get top 100 cdrs  
        http://host/api/cdrs?top=100  

        Skip first 100 items  
        http://host/api/cdrs?$skip=100  

        Count  
        The `count` system query option allows clients to request a count of the matching resources included with the resources in the response.  
        The `count` query option has a Boolean value of true or false.  

        Examples:  
        Return, along with the results, the total number of cdrs in the collection  
        http://host/api/cdrs?count=true  

        Search  
        The `search` system query option allows clients to request items within a collection matching a free-text search expression.  
        The `search` query option can be applied to a URL representing a collection of entity, complex, or primitive typed instances,  
        If both `search` and `filter` are applied to the same request, the results include only those items that match both criteria.  

        Example:  
        All cdrs that are 101 or 102. It is up to the service to decide what makes a cdr 101 or 102.  
        http://host/api/cdrs?search=101 or 102  

    ## Detailed representations

    When you fetch an individual resource, the response typically includes all
    attributes for that resource. This is the "detailed" representation of the
    resource. (Note that authorization sometimes influences the amount of detail
    included in the representation.)

    ## Timezones

    Some requests that create new data,
    allow you to provide time zone information when specifying or generating timestamps.
    We use RFC 3339 timestamp to determine timezone information for API calls.

    ## API response

    PortSIP PBX API calls return HTTP status codes.
    Some API calls also return JSON response bodies that include information about the resource.

    ## Error handing

    Actionable failure conditions, covered in detail in their relevant sections, are reported as part of 4xx responses, in a
    json response body.  
    One or more errors will be returned in the following format:

    ```json
    {
      "errors": [
        {
          "code": "<error identifier>",
          "message": "<message describing condition>",
          "detail": "<unstructured>"
        }
      ]
    }
    ```

    The code field will be a unique identifier, all caps with underscores by convention.
    The message field will be a human-readable string.
    The optional detail field may contain arbitrary json data providing information the client can use to resolve the
    issue.  
    While the client can take action on certain error codes, the registry may add new error codes over time.
    All client implementations should treat unknown error codes as `UNKNOWN`, allowing future error codes to be added
    without breaking API compatibility.
    For the purposes of the specification error codes will only be added and never removed.

    ### Errors

    The error codes encountered via the API are enumerated in the following table:

    | Code            | Message                 | Description                                                               |
    |-----------------|-------------------------|---------------------------------------------------------------------------|
    | UNKNOWN         | unknown error           | Generic error returned when the error does not have an API classification |
    | VALIDATE_FAILED | field validation failed | If a field validated failed, this error code may be returned.             |

    ## Resource Synchronization

    PortSIP PBX RESTful APIs allows a client to ask just for resources that have changed.   
    The process on a high-level is as follows:

    * Client requests sync-token from server.
    * Server reports token `001`.
    * Some time passes.
    * Client does a sync request on the resource, and supplied token `001`.
    * Server returns resources that have created, updated or deleted and returns token `002`.
      As you can see, after the initial sync, only items that have been created, updated or deleted will ever be sent.
      This has a lot of advantages. The transmitted http response bodies can generally be a lot shorter, and is also easier
      on both client and server in terms of memory and CPU usage, because only a limited set of items will have to be
      compared.   
      Note that a server is free to 'forget' any sync-tokens that have been previously issued. In this case it may be needed
      to do a full-sync again.   
      In case the supplied sync-token is not recognized by the server, an HTTP status code `403` is emitted.

    ### Personal Contacts Synchronization

    The process on synchronizing personal contacts is as follows:

    * Client get sync-token from server by request `POST` `/api/user/contacts/sync_tokens`
    * Server reports token `001`.
    * Some time passes.
    * Client does a sync operation by request `POST` `/api/user/contacts/sync_tokens/{token}`, and supplied token `001`.
    * Server returns contacts that have created, updated or deleted and returns token `002`.

    #### Getting the first sync-token

    Initially, we just request a sync token for contacts:

    ```shell
    curl -X POST 'https://HOSTNAME:PORT/api/user/contacts/sync_tokens'
    ```

    This would return something as follows:

    ```json
    {
      "token": "001"
    }
    ```

    #### Receiving changes

    After a sync token has been obtained, the client is able to request all changes since the token was issued.
    This is done with a request that may look like this:

    ```shell
    curl -X POST 'https://HOSTNAME:PORT/api/user/contacts/sync_tokens/001'
    ```

    This would return something as follows:

    ```json
    {
      "token": "002",
      "items": [
        {
          "id": "CREATED-ITEM-ID",
          "name": "...",
          "email": "...",
          "company": "...",
          "title": "...",
          "business": "...",
          "business2": "...",
