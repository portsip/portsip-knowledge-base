post:
  tags:
    - Call Queue
  operationId: deleteCallQueueServer
  summary: Delete a call queue server
  description: |
    Delete a call queue server
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/queueserver.yaml#/id"
      description: The unique ID of the call queue server.
  responses:
    "204":
      description: No Content
    "400":
      description: Invalid server id supplied
    "404":
      description: Server not found
