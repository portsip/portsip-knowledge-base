get:
  tags:
    - Tenant
  operationId: retrieveCurrentTenantStatus
  summary: Retrieve current tenant status
  description: |
    Get status of current tenant.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              version:
                $ref: "../components/schemas/tenant_status.yaml#/version"
              licensed_users:
                $ref: "../components/schemas/tenant_status.yaml#/licensed_users"
              current_users:
                $ref: "../components/schemas/tenant_status.yaml#/current_users"
              online_users:
                $ref: "../components/schemas/tenant_status.yaml#/online_users"
              current_calls:
                $ref: "../components/schemas/tenant_status.yaml#/current_calls"
              current_queues:
                $ref: "../components/schemas/tenant_status.yaml#/current_queues"
              current_conference_rooms:
                $ref: "../components/schemas/tenant_status.yaml#/current_conference_rooms"
              current_ring_groups:
                $ref: "../components/schemas/tenant_status.yaml#/current_ring_groups"
              current_ivrs:
                $ref: "../components/schemas/tenant_status.yaml#/current_ivrs"
              current_trunks:
                $ref: "../components/schemas/tenant_status.yaml#/current_trunks"
              calls_in_24_hours:
                $ref: "../components/schemas/tenant_status.yaml#/calls_in_24_hours"
    "4XX":
      description: Error
