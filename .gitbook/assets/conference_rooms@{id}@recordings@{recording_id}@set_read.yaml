post:
  tags:
    - Conference
  operationId: setConferenceRecordingRead
  summary: Update conference recording status to read
  description: |
    Update conference recording status to read
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/confroom.yaml#/id"
      description: The unique ID of the conference room.
    - name: recording_id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/confrecording.yaml#/id"
      description: The unique ID of the conference room recording.
  responses:
    "200":
      description: OK
    "4XX":
      description: Error
