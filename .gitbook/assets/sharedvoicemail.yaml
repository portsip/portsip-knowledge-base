id:
  allOf:
    - $ref: "../../components/schemas/common.yaml#/id"
  description: |
    The unique ID of shared voicemail.
name:
  type: string
  minLength: 1
  maxLength: 64
  description: |
    The name of shared voicemail.
prompt:
  allOf:
    - $ref: "../../components/schemas/common.yaml#/language"
  description: |
    The prompt set name of shared voicemail.
enable_pin:
  type: boolean
  default: true
  description: |
    Whether the PIN is required to access shared voicemail.
enable_email_notify:
  type: boolean
  default: false
  description: |
    Enable email notify or not.
recipients:
  type: string
  description: |
    Comma-separated list of email address that should receive notifications.   
    Allow up to 15 email addresses.
play_datetime:
  type: string
  enum:
    - DISABLE
    - 12_HOUR_CLOCK
    - 24_HOUR_CLOCK
  description: |
    Announces Date and Time of Message.
    - `DISABLE`: Do not read;
    - `12_HOUR_CLOCK`: Read in 12-hour clock;
    - `24_HOUR_CLOCK`: Read in 24-hour clock.
