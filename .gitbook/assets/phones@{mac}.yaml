get:
  tags:
    - Auto Provisioning
  operationId: getPhoneDetails
  summary: Retrieve Phone's detailed information.
  description: |
    Retrieve phone's detailed information.
  parameters:
    - name: mac
      in: path
      required: true
      schema:
        $ref: "../components/schemas/common.yaml#/mac"
      description: The MAC address of the IP phone.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              extension_number:
                $ref: "../components/schemas/common.yaml#/extension_number"
              vendor:
                $ref: "../components/schemas/phone.yaml#/vendor"
              model:
                $ref: "../components/schemas/phone.yaml#/model"
              fwver:
                $ref: "../components/schemas/phone.yaml#/fwver"
              name:
                $ref: "../components/schemas/user.yaml#/display_name"
              password:
                $ref: "../components/schemas/phone.yaml#/password"
              vm_pin:
                $ref: "../components/schemas/phone.yaml#/vm_pin"
              ip:
                $ref: "../components/schemas/common.yaml#/ip"
              mac:
                $ref: "../components/schemas/phone.yaml#/mac"
    "404":
      description: Not Found
