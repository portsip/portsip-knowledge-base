get:
  tags:
    - Call Park
  operationId: showCallParkServer
  summary: Retrieve call park server
  description: |
    Retrieve call park server information.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              enabled:
                $ref: "../components/schemas/callpark.yaml#/enabled"
              extension_number:
                $ref: "../components/schemas/callpark.yaml#/extension_number"
              recall_to:
                $ref: "../components/schemas/callpark.yaml#/recall_to"
              recall_time:
                $ref: "../components/schemas/callpark.yaml#/recall_time"
              recall_ring_group_time:
                $ref: "../components/schemas/callpark.yaml#/recall_ring_group_time"
              ring_group_id:
                $ref: "../components/schemas/callpark.yaml#/ring_group_id"
              prompt_file_name:
                $ref: "../components/schemas/file.yaml#/name"
              prompt_file_size:
                $ref: "../components/schemas/file.yaml#/size"
              prompt_file_url:
                $ref: "../components/schemas/file.yaml#/url"
    "4XX":
      description: Error
post:
  tags:
    - Call Park
  operationId: updateCallParkServer
  summary: Update call park server
  description: |
    Update call park server
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            enabled:
              $ref: "../components/schemas/callpark.yaml#/enabled"
            extension_number:
              $ref: "../components/schemas/callpark.yaml#/extension_number"
            recall_to:
              $ref: "../components/schemas/callpark.yaml#/recall_to"
            recall_time:
              $ref: "../components/schemas/callpark.yaml#/recall_time"
            recall_ring_group_time:
              $ref: "../components/schemas/callpark.yaml#/recall_ring_group_time"
            ring_group_id:
              $ref: "../components/schemas/callpark.yaml#/ring_group_id"
            prompt_file_id:
              $ref: "../components/schemas/file.yaml#/id"
  responses:
    "200":
      description: OK
    "4XX":
      description: Error
