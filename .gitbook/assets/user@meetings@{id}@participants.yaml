get:
  tags:
    - User
  operationId: listMeetingParticipants
  summary: List meeting participants
  description: |
    Retrieve a collection of meeting participants.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/confroom.yaml#/id"
      description: The unique ID of meeting.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  $ref: "../components/schemas/confroom.yaml#/participant"
    "4XX":
      description: Error
