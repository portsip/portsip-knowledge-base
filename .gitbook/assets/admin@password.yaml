post:
  tags:
    - Administration
  operationId: resetSystemAdminPassword
  summary: Reset system admin password
  description: |
    Reset system admin password.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            old_password:
              allOf:
                - $ref: "../components/schemas/system.yaml#/password"
              description: |
                The old password of system admin.
            new_password:
              allOf:
                - $ref: "../components/schemas/system.yaml#/password"
              description: |
                The new password pf system admin.
          required:
            - old_password
            - new_password
    required: true
  responses:
    "200":
      description: OK
    "4XX":
      description: Error
