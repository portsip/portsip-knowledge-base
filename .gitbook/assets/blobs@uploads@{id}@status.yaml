get:
  tags:
    - Blobs
  operationId: getBlobUploadStatus
  summary: Get file upload status
  description: |
    Retrieve status of upload identified by the unique ID.
    The primary purpose of this endpoint is to resolve the current status of a resumable upload.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/common.yaml#/uuid"
      description: The keyed UUID of the file upload.
  responses:
    "204":
      description: No Content
      headers:
        PortSIP-Upload-ID:
          schema:
            type: string
          description: |
            The UUID of file upload.
        PortSIP-Upload-Token:
          schema:
            type: string
          description: |
            The upload token of file upload.
        Content-Length:
          schema:
            type: integer
          description: |
            The length of content.
        Range:
          schema:
            type: string
          description: |
            The content range of file uploaded.
    "4XX":
      description: Error
