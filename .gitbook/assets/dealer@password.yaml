post:
  tags:
    - Administration
  operationId: resetCurrentDealerPassword
  summary: Reset current dealer password
  description: |
    Reset current dealer password.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            old_password:
              $ref: "../components/schemas/dealer.yaml#/password"
            new_password:
              $ref: "../components/schemas/dealer.yaml#/password"
    required: true
  responses:
    "200":
      description: OK
    "4XX":
      description: Error
