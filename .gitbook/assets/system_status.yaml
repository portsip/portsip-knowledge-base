version:
  type: string
  description: |
    The version information of PortSIP PBX.
news:
  type: string
  description: |
    The news information of PortSIP PBX.
license_key:
  type: string
  description: |
    The license key of PortSIP PBX.
license_type:
  type: string
  description: |
    The license type of product.
maintenance_expires_at:
  allOf:
    - $ref: "../../components/schemas/common.yaml#/date_time"
  description: |
    The maintenance expiry time.
max_concurrent_calls:
  type: integer
  format: int32
  description: |
    The number of authorized concurrent calls purchased by the user.
licensed_users:
  type: integer
  format: int32
  description: |
    The maximum number of authorized users purchased by the system admin.
current_users:
  type: integer
  format: int32
  description: |
    The number of current users of the system.
online_users:
  type: integer
  format: int32
  description: |
    The number of current online users of the system.
current_tenants:
  type: integer
  format: int32
  description: |
    The number of current tenants of the system.
current_dealers:
  type: integer
  format: int32
  description: |
    The number of current dealers of the system.
current_calls:
  type: integer
  format: int32
  description: |
    The current number of calls.
current_trunks:
  type: integer
  format: int32
  description: |
    The current number of trunks.
current_conference_servers:
  type: integer
  format: int32
  description: |
    The current number of conference servers.
current_media_servers:
  type: integer
  format: int32
  description: |
    The current number of media servers.
current_call_queue_servers:
  type: integer
  format: int32
  description: |
    The current number of call queue servers.
current_ivr_servers:
  type: integer
  format: int32
  description: |
    The current number of ivr servers.
calls_in_24_hours:
  type: array
  items:
    type: object
    properties:
      time:
        allOf:
          - $ref: "../../components/schemas/common.yaml#/date_time"
        description: |
          Time on which calls were started.
      count:
        type: integer
        format: int32
        description: |
          The number of calls at this time.
