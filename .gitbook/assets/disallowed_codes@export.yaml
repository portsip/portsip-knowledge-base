get:
  tags:
    - Security
  operationId: exportBlockedCodes
  summary: Export disallowed codes
  description: |
    Export a collection of disallowed codes to file.
  responses:
    "200":
      description: OK
      headers:
        Content-Disposition:
          schema:
            type: string
          description: |
            The format is `attachment; filename="example"`
      content:
        application/octet-stream:
          schema:
            type: string
            format: binary
    "4XX":
      description: Error
