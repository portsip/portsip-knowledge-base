get:
  tags:
    - File
  operationId: listFiles
  summary: List files
  description: |
    Get a collection of files.
  parameters:
    - $ref: "../components/parameters/common.yaml#/filter"
    - $ref: "../components/parameters/common.yaml#/search"
    - $ref: "../components/parameters/common.yaml#/orderby"
    - $ref: "../components/parameters/common.yaml#/skip"
    - $ref: "../components/parameters/common.yaml#/top"
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              count:
                $ref: "../components/schemas/common.yaml#/count"
              items:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      $ref: "../components/schemas/file.yaml#/id"
                    name:
                      $ref: "../components/schemas/file.yaml#/name"
                    size:
                      $ref: "../components/schemas/file.yaml#/size"
                    media_type:
                      $ref: "../components/schemas/file.yaml#/media_type"
                    created_at:
                      $ref: "../components/schemas/file.yaml#/created_at"
    "4XX":
      description: Error
