get:
  tags:
    - Shared Voicemail
  operationId: retrieveSharedVoicemail
  summary: Retrieve a shared voicemail
  description: |
    Retrieve shared voicemail by ID.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/sharedvoicemail.yaml#/id"
      description: The unique ID of the shared voicemail.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                $ref: "../components/schemas/sharedvoicemail.yaml#/id"
              name:
                $ref: "../components/schemas/sharedvoicemail.yaml#/name"
              extension_number:
                $ref: "../components/schemas/common.yaml#/extension_number"
              prompt:
                $ref: "../components/schemas/sharedvoicemail.yaml#/prompt"
              enable_pin:
                $ref: "../components/schemas/sharedvoicemail.yaml#/enable_pin"
              pin:
                $ref: "../components/schemas/common.yaml#/pin"
              enable_email_notify:
                $ref: "../components/schemas/sharedvoicemail.yaml#/enable_email_notify"
              recipients:
                $ref: "../components/schemas/sharedvoicemail.yaml#/recipients"
              play_datetime:
                $ref: "../components/schemas/sharedvoicemail.yaml#/play_datetime"
    "4XX":
      description: Error
post:
  tags:
    - Shared Voicemail
  operationId: updateSharedVoicemail
  summary: Update a shared voicemail
  description: |
    Update a shared voicemail
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/sharedvoicemail.yaml#/id"
      description: The unique ID of the shared voicemail.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              $ref: "../components/schemas/sharedvoicemail.yaml#/name"
            prompt:
              $ref: "../components/schemas/sharedvoicemail.yaml#/prompt"
            enable_pin:
              $ref: "../components/schemas/sharedvoicemail.yaml#/enable_pin"
            pin:
              $ref: "../components/schemas/common.yaml#/pin"
            enable_email_notify:
              $ref: "../components/schemas/sharedvoicemail.yaml#/enable_email_notify"
            recipients:
              $ref: "../components/schemas/sharedvoicemail.yaml#/recipients"
            play_datetime:
              $ref: "../components/schemas/sharedvoicemail.yaml#/play_datetime"
  responses:
    "200":
      description: OK
    "4XX":
      description: Error
