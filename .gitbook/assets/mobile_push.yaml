post:
  tags:
    - Push Notification
  operationId: createPush
  summary: Add App for enabling push notification
  description: |
    Mobile push messages wake up PortSIP Solutions Soft Phone or other Client Apps
    on mobile device so that a call or Instant Message can be accepted, 
    reducing battery usage and improving reliability
    Android devices receive push notifications from Firebase Cloud Messaging Server;
    iOS devices receive push notifications from APNs.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            app_name:
              $ref: "../components/schemas/push.yaml#/app_name"
            enabled:
              $ref: "../components/schemas/push.yaml#/enabled"
            mode:
              $ref: "../components/schemas/push.yaml#/mode"
            android_service_account:
              $ref: "../components/schemas/push.yaml#/android_service_account"
            ios_certificate:
              $ref: "../components/schemas/push.yaml#/ios_certificate"
            ios_private_key:
              $ref: "../components/schemas/push.yaml#/ios_private_key"
  responses:
    "201":
      description: Created push
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                $ref: "../components/schemas/push.yaml#/id"
    "4XX":
      description: Error
get:
  tags:
    - Push Notification
  operationId: listPushes
  summary: List an app push notification
  description: |
    Retrieve a collection of app push notification.
  parameters:
    - $ref: "../components/parameters/common.yaml#/filter"
    - $ref: "../components/parameters/common.yaml#/search"
    - $ref: "../components/parameters/common.yaml#/orderby"
    - $ref: "../components/parameters/common.yaml#/skip"
    - $ref: "../components/parameters/common.yaml#/top"
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              count:
                $ref: "../components/schemas/common.yaml#/count"
              items:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      $ref: "../components/schemas/push.yaml#/id"
                    app_name:
                      $ref: "../components/schemas/push.yaml#/app_name"
                    enabled:
                      $ref: "../components/schemas/push.yaml#/enabled"
    "4XX":
      description: Error
