post:
  tags:
    - CTI
  operationId: createExclusiveNumber
  summary: Create exclusive number
  description: |
    Add a new exclusive number
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            number:
              $ref: "../components/schemas/exclvnum.yaml#/number"
            enabled:
              $ref: "../components/schemas/exclvnum.yaml#/enabled"
            description:
              $ref: "../components/schemas/exclvnum.yaml#/description"
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                $ref: "../components/schemas/common.yaml#/id"          
    "4XX":
      description: Error
get:
  tags:
    - CTI
  operationId: listExclusiveNumbers
  summary: List exclusive numbers
  description: |
    Get a collection of exclusive numbers
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              count:
                $ref: "../components/schemas/common.yaml#/count"
              items:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      $ref: "../components/schemas/exclvnum.yaml#/id"
                    number:
                      $ref: "../components/schemas/exclvnum.yaml#/number"
                    created_at:
                      $ref: "../components/schemas/exclvnum.yaml#/created_at"
                    enabled:
                      $ref: "../components/schemas/exclvnum.yaml#/enabled"
                    description:
                      $ref: "../components/schemas/exclvnum.yaml#/description"
    "4XX":
      description: Error
