id:
  allOf:
    - $ref: "common.yaml#/id"
  description: |
    The unique ID of the file.
name:
  type: string
  description: |
    The name of the file.
temporary:
  type: boolean
  description: |
    When uploading temporary files, set the parameter to `true`.
size:
  type: integer
  format: int64
  minimum: 0
  example: 0
  description: |
    The file size in bytes.
url:
  type: string
  readOnly: true
  example: '/api/blobs/WexWdABcd5D4PDgzTKV3gAAAEu00WcK'
  description: |
    The relative path to file url for file downloading.
media_type:
  type: string
  description: |
    The file formats and format contents transmitted on the Internet.
  example: audio/vnd.wave
created_at:
  allOf:
    - $ref: "../../components/schemas/common.yaml#/date_time"
  description: |
    The creation time of the file.
