post:
  tags:
    - User
  operationId: resetUserExtensionPassword
  summary: Reset user extension password
  description: |
    Reset user extension password.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/extension.yaml#/id"
      description: The unique ID of the user.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            password:
              $ref: "../components/schemas/common.yaml#/extension_password"
    required: true
  responses:
    "200":
      description: OK
    "4XX":
      description: Error
