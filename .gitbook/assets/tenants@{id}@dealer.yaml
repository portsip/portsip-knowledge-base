get:
  tags:
    - Administration
  operationId: retrieveTenantDealer
  summary: Retrieve dealer information the tenant belongs
  description: |
    Get the dealer to which the tenant belongs.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/tenant.yaml#/id"
      description: The unique ID of the tenant.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                $ref: "../components/schemas/dealer.yaml#/id"
              enabled:
                $ref: "../components/schemas/dealer.yaml#/enabled"
              level:
                $ref: "../components/schemas/dealer.yaml#/level"
              name:
                $ref: "../components/schemas/user.yaml#/username"
              display_name:
                $ref: "../components/schemas/user.yaml#/display_name"
    "404":
      description: |
        Not Found if the tenant does not belong to any dealer
