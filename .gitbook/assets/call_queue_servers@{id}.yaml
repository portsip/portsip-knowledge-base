get:
  tags:
    - Call Queue
  operationId: showCallQueueServer
  summary: Retrieve a call queue server
  description: |
    Retrieve a call queue server.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/queueserver.yaml#/id"
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                $ref: "../components/schemas/queueserver.yaml#/id"
              name:
                $ref: "../components/schemas/queueserver.yaml#/name"
              enabled:
                $ref: "../components/schemas/queueserver.yaml#/enabled"
              ipv4:
                $ref: "../components/schemas/common.yaml#/ipv4"
              ipv6:
                $ref: "../components/schemas/common.yaml#/ipv6"
              type:
                $ref: "../components/schemas/queueserver.yaml#/type"
    "4XX":
      description: Error
post:
  tags:
    - Call Queue
  operationId: updateCallQueueServer
  summary: Update a call queue server
  description: |
    Update a call queue server.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/queueserver.yaml#/id"
      description: The unique ID of the call queue server.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            enabled:
              $ref: "../components/schemas/queueserver.yaml#/enabled"
    required: true
  responses:
    "200":
      description: OK
    "4XX":
      description: Error
