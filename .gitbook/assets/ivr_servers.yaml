post:
  tags:
    - Virtual Receptionist
  operationId: createVrServer
  summary: Create a virtual receptionist server
  description: |
    Create a virtual receptionist server.  
    Please note that: at least one of ipv4 or ipv6 must be specified.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              $ref: "../components/schemas/ivrserver.yaml#/name"
            enabled:
              $ref: "../components/schemas/ivrserver.yaml#/enabled"
            ipv4:
              $ref: "../components/schemas/common.yaml#/ipv4"
            ipv6:
              $ref: "../components/schemas/common.yaml#/ipv6"
          required:
            - name
  responses:
    "201":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                $ref: "../components/schemas/ivrserver.yaml#/id"
    "4XX":
      description: Error
get:
  tags:
    - Virtual Receptionist
  operationId: listVrServers
  summary: List virtual receptionist servers
  description: |
    List virtual receptionist servers.
  parameters:
    - $ref: "../components/parameters/common.yaml#/filter"
    - $ref: "../components/parameters/common.yaml#/search"
    - $ref: "../components/parameters/common.yaml#/orderby"
    - $ref: "../components/parameters/common.yaml#/skip"
    - $ref: "../components/parameters/common.yaml#/top"
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              count:
                $ref: "../components/schemas/common.yaml#/count"
              items:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      $ref: "../components/schemas/ivrserver.yaml#/id"
                    name:
                      $ref: "../components/schemas/ivrserver.yaml#/name"
                    enabled:
                      $ref: "../components/schemas/ivrserver.yaml#/enabled"
                    type:
                      $ref: "../components/schemas/ivrserver.yaml#/type"
                    ipv4:
                      $ref: "../components/schemas/common.yaml#/ipv4"
                    ipv6:
                      $ref: "../components/schemas/common.yaml#/ipv6"
    "4XX":
      description: Error
