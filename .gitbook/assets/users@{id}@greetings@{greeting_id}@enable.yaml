post:
  tags:
    - User
  operationId: enableGreeting
  summary: Enable greeting
  description: |
    Set a voicemail greeting activated.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/extension.yaml#/id"
    - name: greeting_id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/greeting.yaml#/id"
  responses:
    "200":
      description: OK
    "400":
      description: Invalid extension number supplied
    "404":
      description: User not found
