get:
  tags:
    - Auto Provisioning
  operationId: showFirmwareTemplateProfile
  summary: Retrieve profile of firmware template
  description: |
    Retrieve phone template profile by it's filename.
  parameters:
    - name: filename
      in: path
      required: true
      schema:
        $ref: "../components/schemas/phone.yaml#/filename"
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              filename:
                $ref: "../components/schemas/phone.yaml#/filename"
              languages:
                type: array
                items:
                  $ref: "../components/schemas/phone.yaml#/language"
                description: |
                  A collection of language tags.
              ringtones:
                type: array
                items:
                  $ref: "../components/schemas/phone.yaml#/ringtone"
                description: |
                  A collection of ringtones.
              queue_ringtones:
                type: array
                items:
                  $ref: "../components/schemas/phone.yaml#/queue_ringtone"
                description: |
                  A collection of queue ringtones.
              external_ringtone:
                type: array
                items:
                  $ref: "../components/schemas/phone.yaml#/external_ringtone"
                description: |
                  A collection of external ringtones.
              date_formats:
                type: array
                items:
                  $ref: "../components/schemas/phone.yaml#/date_format"
                description: |
                  A collection of date formats.
              time_formats:
                type: array
                items:
                  $ref: "../components/schemas/phone.yaml#/time_format"
                description: |
                  A collection of time formats.
              powerleds:
                type: array
                items:
                  $ref: "../components/schemas/phone.yaml#/powerled"
                description: |
                  A collection of time power leds.
              backlights:
                type: array
                items:
                  $ref: "../components/schemas/phone.yaml#/backlight"
                description: |
                  A collection of time backlights.
              screensavers:
                type: array
                items:
                  $ref: "../components/schemas/phone.yaml#/screensaver"
                description: |
                  A collection of screensavers.
              time_zones:
                type: array
                items:
                  $ref: "../components/schemas/phone.yaml#/timezone"
                description: |
                  A collection of time zones.
              codecs:
                $ref: "../components/schemas/phone.yaml#/codecs"
              enable_lldp:
                $ref: "../components/schemas/phone.yaml#/enable_lldp"
              enable_vlan_wan_port:
                $ref: "../components/schemas/phone.yaml#/enable_vlan_wan_port"
              wan_port_id:
                $ref: "../components/schemas/phone.yaml#/wan_port_id"
              wan_port_priority:
                $ref: "../components/schemas/phone.yaml#/wan_port_priority"
              enable_vlan_pc_port:
                $ref: "../components/schemas/phone.yaml#/enable_vlan_pc_port"
              pc_port_id:
                $ref: "../components/schemas/phone.yaml#/pc_port_id"
              pc_port_priority:
                $ref: "../components/schemas/phone.yaml#/pc_port_priority"
    "4XX":
      description: Error
