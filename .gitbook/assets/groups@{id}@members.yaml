get:
  tags:
    - User
  operationId: listUserGroupMembers
  summary: List user group members
  description: |
    Retrieve a collection of user group members.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/extgrp.yaml#/id"
      description: The unique ID of the user group.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  $ref: "../components/schemas/extension.yaml#/member"
    "4XX":
      description: Error
