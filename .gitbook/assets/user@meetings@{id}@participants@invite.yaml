post:
  tags:
    - User
  operationId: inviteMeetingParticipant
  summary: Invite meeting participant
  description: |
    Invite an user as meeting participant.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/confroom.yaml#/id"
      description: The unique ID of the meeting.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            number:
              $ref: "../components/schemas/confroom.yaml#/number"
  responses:
    "200":
      description: OK
    "4XX":
      description: Error
