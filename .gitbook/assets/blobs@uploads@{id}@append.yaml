post:
  tags:
    - Blobs
  operationId: appendBlobUpload
  summary: Upload a chunk of data for the specified upload.
  description: |
    Upload a stream of data to upload without completing the upload.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/common.yaml#/uuid"
      description: The keyed UUID of the file upload.
    - name: PortSIP-Upload-Token
      in: header
      required: true
      schema:
        type: string
      description: |
        The upload token of file upload.
  requestBody:
    content:
      application/octet-stream:
        schema:
          type: string
          format: binary
  responses:
    "203":
      description: Accepted
      headers:
        PortSIP-Upload-ID:
          schema:
            type: string
          description: |
            The UUID of file upload.
        PortSIP-Upload-Token:
          schema:
            type: string
          description: |
            The upload token of file upload.
        Content-Length:
          schema:
            type: integer
          description: |
            The length of content.
        Range:
          schema:
            type: string
          description: |
            The content range of file uploaded.
    "4XX":
      description: Error
