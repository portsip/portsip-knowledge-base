post:
  tags:
    - Administration
  operationId: deleteIpRule
  summary: Delete an IP rule
  description: |
    Destroy a certain IP rule.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/iprule.yaml#/id"
      description: The unique ID of the rule.
  responses:
    "204":
      description: No Content
    "400":
      description: Invalid rule ID supplied.
