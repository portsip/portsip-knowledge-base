get:
  tags:
    - Call Queue
  operationId: showQueueAgent
  summary: Retrieve call queue agent
  description: |
    Retrieve information of call queue agent.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/callqueue.yaml#/id"
      description: The unique ID of the call queue.
    - name: agent_number
      in: path
      required: true
      schema:
        $ref: "../components/schemas/common.yaml#/extension_number"
      description: The extension number of the agent.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              extension_number:
                allOf:
                  - $ref: "../components/schemas/common.yaml#/extension_number"
                description: |
                  The extension number of agent.
              display_name:
                allOf:
                  - $ref: "../components/schemas/user.yaml#/display_name"
                description: |
                  The display name of agent.
              skill_level:
                $ref: "../components/schemas/callqueue.yaml#/skill_level"
              status:
                $ref: "../components/schemas/callqueue.yaml#/agent_status"
    "4XX":
      description: Error
post:
  tags:
    - Call Queue
  operationId: setQueueAgentStatus
  summary: Set call queue agent status
  description: |
    Set call queue agent status.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/callqueue.yaml#/id"
      description: The unique ID of call queue.
    - name: agent_number
      in: path
      required: true
      schema:
        $ref: "../components/schemas/common.yaml#/extension_number"
      description: The extension number of the agent.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              $ref: "../components/schemas/callqueue.yaml#/agent_target_status"
  responses:
    "200":
      description: OK
    "4XX":
      description: Error
