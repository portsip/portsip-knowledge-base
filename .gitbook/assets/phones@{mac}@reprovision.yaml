post:
  tags:
    - Auto Provisioning
  operationId: reprovisionPhone
  summary: Reprovision a phone
  description: |
    Re-provision a phone by it's MAC address.
  parameters:
    - name: mac
      in: path
      required: true
      schema:
        $ref: "../components/schemas/common.yaml#/mac"
      description: The MAC address of the IP phone.
  responses:
    "200":
      description: OK
    "4XX":
      description: Error
