post:
  tags:
    - Media Server
  operationId: createMediaServer
  summary: Create a media server
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              $ref: "../components/schemas/mediaserver.yaml#/name"
            enabled:
              $ref: "../components/schemas/mediaserver.yaml#/enabled"
            private_ipv4:
              $ref: "../components/schemas/common.yaml#/ipv4"
            private_ipv6:
              $ref: "../components/schemas/common.yaml#/ipv6"
            public_ipv4:
              $ref: "../components/schemas/common.yaml#/ipv4"
            public_ipv6:
              $ref: "../components/schemas/common.yaml#/ipv6"
            max_concurrency:
              $ref: "../components/schemas/mediaserver.yaml#/max_concurrency"
            custom_options:
              $ref: "../components/schemas/common.yaml#/custom_options"
          required:
            - name
  responses:
    "200":
      description: Created media server
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                $ref: "../components/schemas/mediaserver.yaml#/id"
    "4XX":
      description: Error
get:
  tags:
    - Media Server
  operationId: listMediaServers
  summary: List media servers
  description: |
    Retrieve a collection of media servers
  parameters:
    - $ref: "../components/parameters/common.yaml#/filter"
    - $ref: "../components/parameters/common.yaml#/search"
    - $ref: "../components/parameters/common.yaml#/orderby"
    - $ref: "../components/parameters/common.yaml#/skip"
    - $ref: "../components/parameters/common.yaml#/top"
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              count:
                $ref: "../components/schemas/common.yaml#/count"
              items:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      $ref: "../components/schemas/mediaserver.yaml#/id"
                    name:
                      $ref: "../components/schemas/mediaserver.yaml#/name"
                    type:
                      $ref: "../components/schemas/mediaserver.yaml#/type"
                    enabled:
                      $ref: "../components/schemas/mediaserver.yaml#/enabled"
                    private_ipv4:
                      $ref: "../components/schemas/common.yaml#/ipv4"
                    private_ipv6:
                      $ref: "../components/schemas/common.yaml#/ipv6"
                    public_ipv4:
                      $ref: "../components/schemas/common.yaml#/ipv4"
                    public_ipv6:
                      $ref: "../components/schemas/common.yaml#/ipv6"
                    max_concurrency:
                      $ref: "../components/schemas/mediaserver.yaml#/max_concurrency"
                    custom_options:
                      $ref: "../components/schemas/common.yaml#/custom_options"
    "4XX":
      description: Error
