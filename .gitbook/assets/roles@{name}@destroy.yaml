post:
  tags:
    - User
  operationId: deleteRole
  summary: Delete a role
  description: Delete a certain role.
  parameters:
    - name: name
      in: path
      required: true
      schema:
        $ref: "../components/schemas/role.yaml#/name"
      description: The name of the role.
  responses:
    "204":
      description: No Content
    "4XX":
      description: Error
