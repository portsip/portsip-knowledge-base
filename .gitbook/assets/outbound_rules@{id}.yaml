get:
  tags:
    - Outbound Rule
  operationId: retrieveOutboundRule
  summary: Retrieve a outbound rule
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/outboundrule.yaml#/id"
      description: The unique ID of the outbound rule.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                $ref: "../components/schemas/outboundrule.yaml#/id"
              name:
                $ref: "../components/schemas/outboundrule.yaml#/name"
              number_prefix:
                $ref: "../components/schemas/outboundrule.yaml#/number_prefix"
              number_length:
                $ref: "../components/schemas/outboundrule.yaml#/number_length"
              number_mask:
                $ref: "../components/schemas/outboundrule.yaml#/number_mask"
              enabled:
                $ref: "../components/schemas/outboundrule.yaml#/enabled"
              priority:
                $ref: "../components/schemas/outboundrule.yaml#/priority"
              office_hours:
                $ref: "../components/schemas/common.yaml#/office_hours_with_mode"
              holidays:
                type: array
                items:
                  $ref: "../components/schemas/holiday.yaml#/holiday"
                description: |
                  A collection of tenant's holidays.
              routing_strategy:
                $ref: "../components/schemas/outboundrule.yaml#/routing_strategy"
              routes:
                $ref: "../components/schemas/outboundrule.yaml#/routes"
    "4XX":
      description: Error
post:
  tags:
    - Outbound Rule
  operationId: updateOutboundRule
  summary: Update a outbound rule
  description: |
    Update properties of outbound rule by it's unique ID.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/outboundrule.yaml#/id"
      description: The unique ID of the outbound rule.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              $ref: "../components/schemas/outboundrule.yaml#/id"
            name:
              $ref: "../components/schemas/outboundrule.yaml#/name"
            number_prefix:
              $ref: "../components/schemas/outboundrule.yaml#/number_prefix"
            number_length:
              $ref: "../components/schemas/outboundrule.yaml#/number_length"
            number_mask:
              $ref: "../components/schemas/outboundrule.yaml#/number_mask"
            enabled:
              $ref: "../components/schemas/outboundrule.yaml#/enabled"
            priority:
              $ref: "../components/schemas/outboundrule.yaml#/priority"
            office_hours:
              $ref: "../components/schemas/common.yaml#/office_hours_with_mode"
            holidays:
              type: array
              items:
                $ref: "../components/schemas/holiday.yaml#/id"
              description: |
                A collection ID of tenant's holidays.
            routing_strategy:
              $ref: "../components/schemas/outboundrule.yaml#/routing_strategy"
            routes:
              $ref: "../components/schemas/outboundrule.yaml#/routes"
  responses:
    "200":
      description: OK
    "4XX":
      description: Error
