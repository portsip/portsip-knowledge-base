get:
  tags:
    - CTI
  operationId: getCallQueueBlacklistPrompts
  summary: Retrieve call queue blacklist prompts configurations
  description: |
    Retrieve call queue blacklist prompts configurations.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              enable_level1:
                type: boolean
                default: false
                description: |
                  Whether to enable the the level 1 blacklist.
              level1_prompt_file_name:
                $ref: "../components/schemas/file.yaml#/name"
              level1_prompt_file_size:
                $ref: "../components/schemas/file.yaml#/size"
              level1_prompt_file_url:
                $ref: "../components/schemas/file.yaml#/url"
              enable_level2:
                type: boolean
                default: false
                description: |
                  Whether to enable the the level 2 blacklist.
              level2_prompt_file_name:
                $ref: "../components/schemas/file.yaml#/name"
              level2_prompt_file_size:
                $ref: "../components/schemas/file.yaml#/size"
              level2_prompt_file_url:
                $ref: "../components/schemas/file.yaml#/url"
    "4XX":
      description: Error
post:
  tags:
    - CTI
  operationId: updateCallQueueBlacklistPrompts
  summary: Update call queue blacklist prompts configurations
  description: |
    Update call queue blacklist prompts configurations.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            enable_level1:
              type: boolean
              default: false
              description: |
                Whether to enable the the level 1 blacklist.
            level1_prompt_file_id:
              $ref: "../components/schemas/file.yaml#/id"
            enable_level2:
              type: boolean
              default: false
              description: |
                Whether to enable the the level 2 blacklist.
            level2_prompt_file_id:
              $ref: "../components/schemas/file.yaml#/id"
  responses:
    "200":
      description: OK
    "4XX":
      description: Error
