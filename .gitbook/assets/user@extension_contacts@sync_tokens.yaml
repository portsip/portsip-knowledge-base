post:
  tags:
    - User
  operationId: createExtensionContactSyncToken
  summary: Create a extension contact sync token
  responses:
    "201":
      description: Created
      content:
        application/json:
          schema:
            type: object
            properties:
              token:
                $ref: "../components/schemas/common.yaml#/sync_token"
    "4XX":
      description: Error
