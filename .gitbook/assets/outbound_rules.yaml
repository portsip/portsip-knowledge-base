post:
  tags:
    - Outbound Rule
  operationId: createOutboundRule
  summary: Create a outbound rule
  description: |
    Add a new outbound rule.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              $ref: "../components/schemas/outboundrule.yaml#/name"
            number_prefix:
              $ref: "../components/schemas/outboundrule.yaml#/number_prefix"
            number_length:
              $ref: "../components/schemas/outboundrule.yaml#/number_length"
            number_mask:
              $ref: "../components/schemas/outboundrule.yaml#/number_mask"
            enabled:
              $ref: "../components/schemas/outboundrule.yaml#/enabled"
            priority:
              $ref: "../components/schemas/outboundrule.yaml#/priority"
            office_hours:
              $ref: "../components/schemas/common.yaml#/office_hours_with_mode"
            holidays:
              type: array
              items:
                $ref: "../components/schemas/holiday.yaml#/id"
              description: |
                A collection ID of tenant's holidays.
            routing_strategy:
              $ref: "../components/schemas/outboundrule.yaml#/routing_strategy"
            routes:
              $ref: "../components/schemas/outboundrule.yaml#/routes"
          required:
            - name
  responses:
    "201":
      description: Created outbound rule
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                $ref: "../components/schemas/outboundrule.yaml#/id"
    "4XX":
      description: Error
get:
  tags:
    - Outbound Rule
  operationId: listOutboundRules
  summary: List outbound rules
  description: |
    Retrieve a collection of outbound rules.
  parameters:
    - $ref: "../components/parameters/common.yaml#/filter"
    - $ref: "../components/parameters/common.yaml#/search"
    - $ref: "../components/parameters/common.yaml#/orderby"
    - $ref: "../components/parameters/common.yaml#/skip"
    - $ref: "../components/parameters/common.yaml#/top"
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              count:
                $ref: "../components/schemas/common.yaml#/count"
              items:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      $ref: "../components/schemas/outboundrule.yaml#/id"
                    name:
                      $ref: "../components/schemas/outboundrule.yaml#/name"
                    number_prefix:
                      $ref: "../components/schemas/outboundrule.yaml#/number_prefix"
                    number_length:
                      $ref: "../components/schemas/outboundrule.yaml#/number_length"
                    number_mask:
                      $ref: "../components/schemas/outboundrule.yaml#/number_mask"
                    enabled:
                      $ref: "../components/schemas/outboundrule.yaml#/enabled"
                    priority:
                      $ref: "../components/schemas/outboundrule.yaml#/priority"
                    office_hours:
                      $ref: "../components/schemas/common.yaml#/office_hours_with_mode"
                    holidays:
                      type: array
                      items:
                        $ref: "../components/schemas/holiday.yaml#/holiday"
                      description: |
                        A collection of tenant's holidays.
                    routing_strategy:
                      $ref: "../components/schemas/outboundrule.yaml#/routing_strategy"
    "4XX":
      description: Error
