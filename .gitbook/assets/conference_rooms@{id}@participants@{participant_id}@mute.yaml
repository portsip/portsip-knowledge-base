post:
  tags:
    - Conference
  operationId: muteConferenceRoomParticipant
  summary: Mute room participant
  description: |
    Mute conference room participant.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/confroom.yaml#/id"
      description: The unique ID of the conference room.
    - name: participant_id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/confroom.yaml#/participant_id"
      description: The id of the participant.
  responses:
    "200":
      description: OK
    "4XX":
      description: Error
