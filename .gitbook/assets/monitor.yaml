get:
  tags:
    - CTI
  operationId: showMonitorServer
  summary: Retrieve monitor server
  description: |
    Retrieve monitor server information.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              enabled:
                $ref: "../components/schemas/monitor.yaml#/enabled"
              extension_number:
                $ref: "../components/schemas/monitor.yaml#/extension_number"
    "4XX":
      description: Error
post:
  tags:
    - CTI
  operationId: updateMonitorServer
  summary: Update monitor server
  description: |
    Update monitor server
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            enabled:
              $ref: "../components/schemas/monitor.yaml#/enabled"
            extension_number:
              $ref: "../components/schemas/monitor.yaml#/extension_number"
  responses:
    "200":
      description: OK
    "4XX":
      description: Error
