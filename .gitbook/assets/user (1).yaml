username:
  type: string
  minLength: 1
  maxLength: 64
  description: |
    The user's account name.   
    Only letters, numbers, and the following special characters can be added: underscore, dash, single quote, and period (_, -, ', and .).   
    Username cannot start or end with period (.).   
    `admin`, `system`, `administrator`, and `root` are reserved names for system admin only with case ignored.
display_name:
  type: string
  maxLength: 1024
  description: |
    The display name of user.
password:
  type: string
  description: |
    The password of user.
department:
  type: string
  maxLength: 128
  description: |
    The department of user.
website:
  type: string
  description: |
    The website of user.
mobile_phone:
  type: string
  maxLength: 32
  description: |
    The mobile phone number of user.
work_phone:
  type: string
  maxLength: 32
  description: |
    The office phone number of user.
home_phone:
  type: string
  maxLength: 32
  description: |
    The home phone number of user.
email:
  allOf:
    - $ref: "../../components/schemas/common.yaml#/email"
  description: |
    The email address of user.
