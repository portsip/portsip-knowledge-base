get:
  tags:
    - Call Session
  operationId: getCallSessionById
  summary: Retrieve call session by ID.
  description: |
    Retrieve details of call sessions by it's ID.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/session.yaml#/id"
      description: The unique ID of call session.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                $ref: "../components/schemas/session.yaml#/id"
              calls:
                type: array
                items:
                  $ref: "../components/schemas/session.yaml#/info"
    "4XX":
      description: Error
