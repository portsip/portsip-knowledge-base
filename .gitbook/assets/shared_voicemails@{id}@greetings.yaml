post:
  tags:
    - Shared Voicemail
  operationId: createGreetingForSharedVoicemail
  summary: Create voicemail greeting for shared voicemail
  description: |
    Create voicemail greeting for shared voicemail.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/sharedvoicemail.yaml#/id"
      description: The unique ID of the shared voicemail.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            file_id:
              $ref: "../components/schemas/file.yaml#/id"
  responses:
    "201":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                $ref: "../components/schemas/greeting.yaml#/id"
    "4XX":
      description: Error
get:
  tags:
    - Shared Voicemail
  operationId: listSharedVoicemailGreetings
  summary: List shared voicemail greetings
  description: |
    Retrieves a collection of greetings of shared voicemail.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/sharedvoicemail.yaml#/id"
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      $ref: "../components/schemas/greeting.yaml#/id"
                    enabled:
                      $ref: "../components/schemas/greeting.yaml#/enabled"
                    file_name:
                      $ref: "../components/schemas/file.yaml#/name"
                    file_size:
                      $ref: "../components/schemas/file.yaml#/size"
                    file_url:
                      $ref: "../components/schemas/file.yaml#/url"
    "4XX":
      description: Error
