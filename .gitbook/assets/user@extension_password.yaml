post:
  tags:
    - User
  operationId: resetCurrentUserExtensionPassword
  summary: Reset current user extension password
  description: |
    Reset current user extension password.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            old_password:
              $ref: "../components/schemas/common.yaml#/extension_password"
            new_password:
              $ref: "../components/schemas/common.yaml#/extension_password"
    required: true
  responses:
    "200":
      description: OK
    "4XX":
      description: Error
