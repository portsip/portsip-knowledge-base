get:
  tags:
    - Automatic Callback
  operationId: getAutomaticCallbackSettings
  summary: Retrieve automatic callback settings
  description: |
    Retrieve automatic callback settings.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              extension_number:
                $ref: "../components/schemas/acb.yaml#/extension_number"
              language:
                $ref: "../components/schemas/common.yaml#/language"
              retry_interval:
                $ref: "../components/schemas/acb.yaml#/retry_interval"
              retry_total_time:
                $ref: "../components/schemas/acb.yaml#/retry_total_time"
    "4XX":
      description: Error
post:
  tags:
    - Automatic Callback
  operationId: updateAutomaticCallbackSettings
  summary: Update automatic callback settings
  description: |
    Update automatic callback settings
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            extension_number:
              $ref: "../components/schemas/acb.yaml#/extension_number"
            language:
              $ref: "../components/schemas/common.yaml#/language"
            retry_interval:
              $ref: "../components/schemas/acb.yaml#/retry_interval"
            retry_total_time:
              $ref: "../components/schemas/acb.yaml#/retry_total_time"
  responses:
    "200":
      description: OK
    "4XX":
      description: Error
