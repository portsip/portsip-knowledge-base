post:
  tags:
    - Outbound Rule
  operationId: cancelUserGroupAppliedOutboundRule
  summary: Cancel group applied outbound rule
  description: |
    Cancel group applied outbound rule.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/outboundrule.yaml#/id"
      description: The unique ID of the outbound rule.
    - name: group_id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/extgrp.yaml#/id"
      description: The unique ID of the group.
  responses:
    "204":
      description: No Content
    "4XX":
      description: Error
