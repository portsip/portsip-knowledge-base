get:
  tags:
    - Feature Access Code
  operationId: listFACs
  summary: List feature access codes
  description: |
    Returns a list of feature access codes.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  type: object
                  properties:
                    code:
                      $ref: "../components/schemas/fac.yaml#/code"
                    feature:
                      $ref: "../components/schemas/fac.yaml#/feature"
                    enabled:
                      $ref: "../components/schemas/fac.yaml#/enabled"
    "4XX":
      description: Error
post:
  tags:
    - Feature Access Code
  operationId: updateFAC
  summary: Update feature access code
  description: |
    Update properties of a feature access code.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            items:
              type: array
              items:
                type: object
                properties:
                  code:
                    $ref: "../components/schemas/fac.yaml#/code"
                  feature:
                    $ref: "../components/schemas/fac.yaml#/feature"
                  enabled:
                    $ref: "../components/schemas/fac.yaml#/enabled"
  responses:
    "200":
      description: OK
    "4XX":
      description: Error
