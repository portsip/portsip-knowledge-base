get:
  tags:
    - Call Queue
  operationId: listQueueAgents
  summary: List call queue agents
  description: |
    Retrieve a collection of call queue agents.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/callqueue.yaml#/id"
      description: The unique ID of the call queue.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  type: object
                  properties:
                    extension_number:
                      allOf:
                        - $ref: "../components/schemas/common.yaml#/extension_number"
                      description: |
                        The extension number of agent.
                    display_name:
                      allOf:
                        - $ref: "../components/schemas/user.yaml#/display_name"
                      description: |
                        The display name of agent.
                    skill_level:
                      $ref: "../components/schemas/callqueue.yaml#/skill_level"
    "4XX":
      description: Error
post:
  tags:
    - Call Queue
  operationId: updateQueueAgentList
  summary: Update call queue agent list
  description: |
    Update call queue agent list.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/callqueue.yaml#/id"
      description: The unique ID of call queue.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            items:
              type: array
              items:
                type: object
                properties: 
                  extension_number:
                    allOf:
                      - $ref: "../components/schemas/common.yaml#/extension_number"
                    description: |
                      The extension number of agent.
                  skill_level:
                    $ref: "../components/schemas/callqueue.yaml#/skill_level"
              description: |
                Collection of agents.
  responses:
    "200":
      description: OK
    "4XX":
      description: Error
