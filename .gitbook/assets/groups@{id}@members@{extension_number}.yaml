post:
  tags:
    - User
  operationId: createUserGroupMember
  summary: Add user group member
  description: |
    Add user member into group.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/extgrp.yaml#/id"
      description: The unique ID of the user group.
    - name: extension_number
      in: path
      required: true
      schema:
        $ref: "../components/schemas/common.yaml#/extension_number"
      description: The extension number of the member.
  responses:
    "200":
      description: OK
    "4XX":
      description: Error
get:
  tags:
    - User
  operationId: getUserGroupMember
  summary: Check user group member
  description: |
    Check if extension is in user group.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/extgrp.yaml#/id"
      description: |
        The unique ID of the user group.
    - name: extension_number
      in: path
      required: true
      schema:
        $ref: "../components/schemas/common.yaml#/extension_number"
      description: |
        The extension number of the member.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            $ref: "../components/schemas/extension.yaml#/member"
    "404":
      description: Not Found
