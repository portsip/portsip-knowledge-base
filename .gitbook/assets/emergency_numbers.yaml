post:
  tags:
    - Emergency Number
  operationId: addEmergencyNumber
  summary: Add emergency number.
  description: |
    Add a new emergency number.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            number_prefix:
              $ref: "../components/schemas/emergnum.yaml#/number_prefix"
            description:
              $ref: "../components/schemas/emergnum.yaml#/description"
    required: true
  responses:
    "200":
      description: Created
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                $ref: "../components/schemas/emergnum.yaml#/id"
    "4XX":
      description: Error
get:
  tags:
    - Emergency Number
  operationId: listEmergencyNumbers
  summary: List emergency numbers
  description: |
    Get a collection of emergency numbers.
  parameters:
    - $ref: "../components/parameters/common.yaml#/filter"
    - $ref: "../components/parameters/common.yaml#/search"
    - $ref: "../components/parameters/common.yaml#/orderby"
    - $ref: "../components/parameters/common.yaml#/skip"
    - $ref: "../components/parameters/common.yaml#/top"
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              count:
                $ref: "../components/schemas/common.yaml#/count"
              items:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      $ref: "../components/schemas/emergnum.yaml#/id"
                    number_prefix:
                      $ref: "../components/schemas/emergnum.yaml#/number_prefix"
                    description:
                      $ref: "../components/schemas/emergnum.yaml#/description"
    "4XX":
      description: Error
