post:
  tags:
    - Call Park
  operationId: deleteCallParkGroupMember
  summary: Delete call park group member
  description: |
    Delete a call park group member.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/callparkgrp.yaml#/id"
      description: The unique ID of the call park group.
    - name: extension_number
      in: path
      required: true
      schema:
        $ref: "../components/schemas/common.yaml#/extension_number"
      description: The extension number of the group member.
  responses:
    "204":
      description: No Content
    "4XX":
      description: Error
