extension_number:
  allOf:
    - $ref: "../../components/schemas/common.yaml#/extension_number"
  description: |
    The extension number of automatic callback service.
retry_interval:
  type: integer
  format: int32
  minimum: 0
  default: 5
  description: |
    Retry originator minutes.
    The amount of time to wait before re-trying a busy automatic callback originator.
retry_total_time:
  type: integer
  format: int32
  minimum: 0
  default: 30
  description: |
    Monitor Minutes.
    The amount of time to camp-out on the busy line, waiting for it to become idle.
