get:
  tags:
    - Administration
  operationId: retrieveNetworkConfigurations
  summary: Retrieve network configurations
  description: |
    Get network configurations.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              web_domain:
                $ref: "../components/schemas/system.yaml#/web_domain"
              private_ipv4:
                $ref: "../components/schemas/system.yaml#/private_ipv4"
              public_ipv4:
                $ref: "../components/schemas/system.yaml#/public_ipv4"
              enable_ipv6:
                $ref: "../components/schemas/system.yaml#/enable_ipv6"
              private_ipv6:
                $ref: "../components/schemas/system.yaml#/private_ipv6"
              public_ipv6:
                $ref: "../components/schemas/system.yaml#/public_ipv6"
              primary_dns_server:
                $ref: "../components/schemas/system.yaml#/primary_dns_server"
              secondary_dns_server:
                $ref: "../components/schemas/system.yaml#/secondary_dns_server"
    "4XX":
      description: Error
post:
  tags:
    - Administration
  operationId: updateNetworkConfigurations
  summary: Update network configurations
  description: |
    Update network configurations for PortSIP PBX.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            web_domain:
              $ref: "../components/schemas/system.yaml#/web_domain"
            private_ipv4:
              $ref: "../components/schemas/system.yaml#/private_ipv4"
            public_ipv4:
              $ref: "../components/schemas/system.yaml#/public_ipv4"
            enable_ipv6:
              $ref: "../components/schemas/system.yaml#/enable_ipv6"
            private_ipv6:
              $ref: "../components/schemas/system.yaml#/private_ipv6"
            public_ipv6:
              $ref: "../components/schemas/system.yaml#/public_ipv6"
            primary_dns_server:
              $ref: "../components/schemas/system.yaml#/primary_dns_server"
            secondary_dns_server:
              $ref: "../components/schemas/system.yaml#/secondary_dns_server"
    required: true
  responses:
    "200":
      description: OK
    "4XX":
      description: Error
