post:
  tags:
    - Security
  operationId: createBlockCode
  summary: Create a block code
  description: |
    Create a block code.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            number_prefix:
              $ref: "../components/schemas/blockcode.yaml#/prefix"
            description:
              $ref: "../components/schemas/blockcode.yaml#/description"
  responses:
    "201":
      description: Created
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                $ref: "../components/schemas/common.yaml#/id"        
    "4XX":
      description: Error
get:
  tags:
    - Security
  operationId: listBlockCodes
  summary: List block codes
  description: |
    List block codes.
  parameters:
    - $ref: "../components/parameters/common.yaml#/filter"
    - $ref: "../components/parameters/common.yaml#/search"
    - $ref: "../components/parameters/common.yaml#/orderby"
    - $ref: "../components/parameters/common.yaml#/skip"
    - $ref: "../components/parameters/common.yaml#/top"
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              count:
                $ref: "../components/schemas/common.yaml#/count"
              items:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      $ref: "../components/schemas/blockcode.yaml#/id"
                    number_prefix:
                      $ref: "../components/schemas/blockcode.yaml#/prefix"
                    description:
                      $ref: "../components/schemas/blockcode.yaml#/description"
    "4XX":
      description: Error
