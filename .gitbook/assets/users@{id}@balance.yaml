get:
  tags:
    - User
  operationId: getUserBalance
  summary: Retrieve balance
  description: |
    Retrieve extension's balance by it's unique ID.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/common.yaml#/id"
      description: |
        The unique ID of the extension.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              balance:
                $ref: "../components/schemas/common.yaml#/balance"
    "4XX":
      description: Error
post:
  tags:
    - User
  operationId: updateUserBalance
  summary: Update balance
  description: |
    Update extension's balance
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/common.yaml#/id"
      description: The unique ID of the extension.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            balance:
              $ref: "../components/schemas/common.yaml#/balance"
  responses:
    "200":
      description: OK
    "4XX":
      description: Error
