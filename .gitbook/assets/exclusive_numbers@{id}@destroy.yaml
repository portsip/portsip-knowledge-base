post:
  tags:
    - CTI
  operationId: deleteExclusiveNumber
  summary: Delete exclusive number
  description: |
    Destroy a exclusive number by it's unique ID.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/exclvnum.yaml#/id"
      description: The unique ID of the call queue exclusive number.
  responses:
    "204":
      description: No Content
    "4XX":
      description: Error
