get:
  tags:
    - Notification
  operationId: showNotificationSettings
  summary: Retrieve notification settings
  description: |
    Retrieve details of notification settings.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              server:
                $ref: "../components/schemas/notification.yaml#/server"
              port:
                $ref: "../components/schemas/common.yaml#/port"
              reply_to:
                $ref: "../components/schemas/notification.yaml#/reply_to"
              username:
                $ref: "../components/schemas/notification.yaml#/username"
              auth:
                $ref: "../components/schemas/notification.yaml#/auth"
              enable_tls_ssl:
                $ref: "../components/schemas/notification.yaml#/enable_tls_ssl"
              enable_starttls_auto:
                $ref: "../components/schemas/notification.yaml#/enable_starttls_auto"
              recipients:
                $ref: "../components/schemas/notification.yaml#/recipients"
              notify_user_registration:
                $ref: "../components/schemas/notification.yaml#/notify_user_registration"
              notify_queue_sla_breached:
                $ref: "../components/schemas/notification.yaml#/notify_queue_sla_breached"
              notify_queue_callback:
                $ref: "../components/schemas/notification.yaml#/notify_queue_callback"
              notify_queue_callback_failed:
                $ref: "../components/schemas/notification.yaml#/notify_queue_callback_failed"
              notify_queue_call_lost:
                $ref: "../components/schemas/notification.yaml#/notify_queue_call_lost"
    "4XX":
      description: Error
post:
  tags:
    - Notification
  operationId: updateNotificationSettings
  summary: Update notification settings
  description: |
    Update notification settings.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            server:
              $ref: "../components/schemas/notification.yaml#/server"
            port:
              $ref: "../components/schemas/common.yaml#/port"
            reply_to:
              $ref: "../components/schemas/notification.yaml#/reply_to"
            username:
              $ref: "../components/schemas/notification.yaml#/username"
            password:
              $ref: "../components/schemas/notification.yaml#/password"
            auth:
              $ref: "../components/schemas/notification.yaml#/auth"
            enable_tls_ssl:
              $ref: "../components/schemas/notification.yaml#/enable_tls_ssl"
            enable_starttls_auto:
              $ref: "../components/schemas/notification.yaml#/enable_starttls_auto"
            recipients:
              $ref: "../components/schemas/notification.yaml#/recipients"
            notify_user_registration:
              $ref: "../components/schemas/notification.yaml#/notify_user_registration"
            notify_queue_sla_breached:
              $ref: "../components/schemas/notification.yaml#/notify_queue_sla_breached"
            notify_queue_callback:
              $ref: "../components/schemas/notification.yaml#/notify_queue_callback"
            notify_queue_callback_failed:
              $ref: "../components/schemas/notification.yaml#/notify_queue_callback_failed"
            notify_queue_call_lost:
              $ref: "../components/schemas/notification.yaml#/notify_queue_call_lost"
  responses:
    "200":
      description: OK
    "4XX":
      description: Error
