post:
  tags:
    - Call Queue
  operationId: createQueue
  summary: Create a call queue
  description: |
    Add a new call queue.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              $ref: "../components/schemas/callqueue.yaml#/name"
            extension_number:
              $ref: "../components/schemas/callqueue.yaml#/extension_number"
            polling_strategy:
              $ref: "../components/schemas/callqueue.yaml#/polling_strategy"
            ring_time:
              $ref: "../components/schemas/callqueue.yaml#/ring_time"
            max_callers:
              $ref: "../components/schemas/callqueue.yaml#/max_callers"
            moh_prompt_file_id:
              $ref: "../components/schemas/file.yaml#/id"
            intro_type:
              $ref: "../components/schemas/callqueue.yaml#/intro_type"
            intro_prompt_file_id:
              $ref: "../components/schemas/file.yaml#/id"
            max_waiting_time:
              $ref: "../components/schemas/callqueue.yaml#/max_waiting_time"
            wait_when_no_agents_online:
              $ref: "../components/schemas/callqueue.yaml#/wait_when_no_agents_online"
            inform_position:
              $ref: "../components/schemas/callqueue.yaml#/inform_position"
            inform_position_interval:
              $ref: "../components/schemas/callqueue.yaml#/inform_position_interval"
            agent_auto_ready:
              $ref: "../components/schemas/callqueue.yaml#/agent_auto_ready"
            agent_auto_not_ready_after_non_acd_call:
              $ref: "../components/schemas/callqueue.yaml#/agent_auto_not_ready_after_non_acd_call"
            sla_time:
              $ref: "../components/schemas/callqueue.yaml#/sla_time"
            language:
              $ref: "../components/schemas/common.yaml#/language"
            no_answer_forward_rule:
              $ref: "../components/schemas/callqueue.yaml#/no_answer_forward_rule"
            enable_callback:
              $ref: "../components/schemas/callqueue.yaml#/enable_callback"
            callback_mode:
              $ref: "../components/schemas/callqueue.yaml#/callback_mode"
            callback_timeout:
              $ref: "../components/schemas/callqueue.yaml#/callback_timeout"
            callback_outbound_prefix:
              $ref: "../components/schemas/callqueue.yaml#/callback_outbound_prefix"
            outbound_caller_ids:
              $ref: "../components/schemas/provider.yaml#/outbound_caller_ids"
            enable_sticky_routing:
              $ref: "../components/schemas/callqueue.yaml#/enable_sticky_routing"
            sticky_routing_duration:
              $ref: "../components/schemas/callqueue.yaml#/sticky_routing_duration"
            enable_paid:
              $ref: "../components/schemas/callqueue.yaml#/enable_paid"
            enable_prid:
              $ref: "../components/schemas/callqueue.yaml#/enable_prid"
            extension_number_as_to_header:
              $ref: "../components/schemas/callqueue.yaml#/extension_number_as_to_header"
          required:
            - name
            - extension_number
            - polling_strategy
  responses:
    "200":
      description: Created call queue
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                $ref: "../components/schemas/callqueue.yaml#/id"
    "4XX":
      description: Error
get:
  tags:
    - Call Queue
  operationId: listQueues
  summary: List call queues
  description: |
    Retrieve a collection of call queues
  parameters:
    - $ref: "../components/parameters/common.yaml#/filter"
    - $ref: "../components/parameters/common.yaml#/search"
    - $ref: "../components/parameters/common.yaml#/orderby"
    - $ref: "../components/parameters/common.yaml#/skip"
    - $ref: "../components/parameters/common.yaml#/top"
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              count:
                $ref: "../components/schemas/common.yaml#/count"
              items:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      $ref: "../components/schemas/callqueue.yaml#/id"
                    name:
                      $ref: "../components/schemas/callqueue.yaml#/name"
                    extension_number:
                      $ref: "../components/schemas/callqueue.yaml#/extension_number"
                    polling_strategy:
                      $ref: "../components/schemas/callqueue.yaml#/polling_strategy"
    "4XX":
      description: Error
