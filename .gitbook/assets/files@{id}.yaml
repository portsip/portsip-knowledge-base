get:
  tags:
    - File
  operationId: retrieveFileInfo
  summary: Retrieve file
  description: |
    Get file details by it's unique ID.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/file.yaml#/id"
      description: The unique ID of the file.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                $ref: "../components/schemas/file.yaml#/id"
              name:
                $ref: "../components/schemas/file.yaml#/name"
              size:
                $ref: "../components/schemas/file.yaml#/size"
              media_type:
                $ref: "../components/schemas/file.yaml#/media_type"
              created_at:
                $ref: "../components/schemas/file.yaml#/created_at"
    "4XX":
      description: Error
