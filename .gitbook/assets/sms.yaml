post:
  tags:
    - SMS/MMS
  operationId: createSms
  summary: Create SMS/MMS service
  description: |
    Create SMS/MMS service.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              $ref: "../components/schemas/sms.yaml#/name"
            enabled:
              $ref: "../components/schemas/sms.yaml#/enabled"
            provider_id:
              $ref: "../components/schemas/provider.yaml#/id"
            sender_id:
              $ref: "../components/schemas/sms.yaml#/sender_id"
            credentials:
              $ref: "../components/schemas/sms.yaml#/credentials"
          required:
            - name
            - provider_id
            - credentials
  responses:
    "201":
      description: Created
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                $ref: "../components/schemas/sms.yaml#/id"
    "4XX":
      description: Error
get:
  tags:
    - SMS/MMS
  operationId: listSms
  summary: List SMS/MMS services.
  description: |
    Retrieve a collection of SMS/MMS services.
  parameters:
    - $ref: "../components/parameters/common.yaml#/filter"
    - $ref: "../components/parameters/common.yaml#/search"
    - $ref: "../components/parameters/common.yaml#/orderby"
    - $ref: "../components/parameters/common.yaml#/skip"
    - $ref: "../components/parameters/common.yaml#/top"
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              count:
                $ref: "../components/schemas/common.yaml#/count"
              items:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      $ref: "../components/schemas/sms.yaml#/id"
                    name:
                      $ref: "../components/schemas/sms.yaml#/name"
                    enabled:
                      $ref: "../components/schemas/sms.yaml#/enabled"
                    sender_id:
                      $ref: "../components/schemas/sms.yaml#/sender_id"
                    credentials:
                      $ref: "../components/schemas/sms.yaml#/credentials"
                    provider_id:
                      $ref: "../components/schemas/provider.yaml#/id"
                    provider_name:
                      $ref: "../components/schemas/provider.yaml#/name"
                    provider_hostname:
                      $ref: "../components/schemas/provider.yaml#/hostname"
                    webhook:
                      $ref: "../components/schemas/common.yaml#/url"
    "4XX":
      description: Error
