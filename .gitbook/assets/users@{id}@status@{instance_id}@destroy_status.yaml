post:
  tags:
    - User
  operationId: delUserRegistration
  summary: Delete user registration
  description: |
    Delete user registration.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/extension.yaml#/id"
      description: The unique ID of the user.
    - name: instance_id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/extension.yaml#/registration/properties/instance_id"
      description: The instance ID of the registration.
  responses:
    "204":
      description: No Content
    "4XX":
      description: Error
