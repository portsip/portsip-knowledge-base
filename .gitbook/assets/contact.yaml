id:
  allOf:
    - $ref: "../../components/schemas/common.yaml#/id"
  description: |
    The unique ID of contact.
name:
  type: string
  minLength: 1
  maxLength: 64
  description: |
    The name of contact.
email:
  type: string
  maxLength: 128
  description: |
    The email of contact.
company:
  type: string
  maxLength: 128
  description: |
    The company name of contact.
title:
  type: string
  maxLength: 128
  description: |
    The title of contact.
business:
  type: string
  maxLength: 128
  description: |
    The business phone number of contact.
business2:
  type: string
  maxLength: 128
  description: |
    The secondary business phone number of contact.
mobile_phone:
  type: string
  maxLength: 128
  description: |
    The mobile phone number of contact.
mobile_phone2:
  type: string
  maxLength: 128
  description: |
    The secondary mobile phone number of contact.
home_phone:
  type: string
  maxLength: 128
  description: |
    The home phone number of contact.
home_phone2:
  type: string
  maxLength: 128
  description: |
    The secondary home phone number of contact.
other:
  type: string
  maxLength: 128
  description: |
    The other phone number of contact.
business_fax:
  type: string
  maxLength: 128
  description: |
    The business fax of contact.
home_fax:
  type: string
  maxLength: 128
  description: |
    The home fax of contact.
notes:
  type: string
  maxLength: 1024
  description: |
    The notes of contact.
favorite:
  type: boolean
  example: true
  description: |
    Mark if a contact has been added to the favorites list.
