post:
  tags:
    - Administration
  operationId: resetDealerPassword
  summary: Reset dealer password
  description: |
    Reset dealer's password.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/dealer.yaml#/id"
      description: The unique ID of the dealer.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            password:
              $ref: "../components/schemas/dealer.yaml#/password"
    required: true
  responses:
    "200":
      description: OK
    "4XX":
      description: Error
