id:
  allOf:
    - $ref: "../../components/schemas/common.yaml#/id"
  description: |
    The unique ID of hot desking.
display_name:
  type: string
  maxLength: 1024
  description: |
    The display name of hot desking.
extension_number:
  allOf:
    - $ref: "../../components/schemas/common.yaml#/extension_number"
  description: |
    The extension number of hot desking.
extension_password:
  allOf:
    - $ref: "../../components/schemas/common.yaml#/extension_password"
  description: |
    The extension password of hot desking.
current_extension_number:
  allOf:
    - $ref: "../../components/schemas/common.yaml#/extension_number"
  description: |
    The current extension number of hot desking.
mac:
  allOf:
    - $ref: "../../components/schemas/common.yaml#/mac"
  description: |
    The MAC address of hot desking device.
status:
  type: string
  enum:
    - OFFLINE
    - ONLINE
  readOnly: true
  description: |
    The status of the hot desking device.
    - `OFFLINE`:
    - `ONLINE`:
serial_number:
  type: string
  description: |
    The serial number of hot desking device.
