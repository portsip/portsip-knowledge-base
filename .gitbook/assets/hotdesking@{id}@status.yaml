get:
  tags:
    - Hot Desking
  operationId: getHotDeskingDeviceStatus
  summary: Query hot desking's status
  description: |
    Query hot desking'status by it's unique ID.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/hotdesking.yaml#/id"
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                $ref: "../components/schemas/hotdesking.yaml#/status"
              current_extension_number:
                $ref: "../components/schemas/hotdesking.yaml#/current_extension_number"
    "4XX":
      description: Error
