id:
  allOf:
    - $ref: "../../components/schemas/common.yaml#/id"
  description: |
    The unique ID of blacklisted number.
number:
  type: string
  minLength: 1
  maxLength: 64
  pattern: "[0-9+]{1,64}"
  description: |
    The blacklisted number, a string value contains a valid telephone number or extension number.
level:
  type: string
  enum:
    - FIRST
    - SECOND
  description: |
    Blacklisted number's level:
    - `FIRST`: A first level blacklisted number.
    - `SECOND`: A second level blacklisted number.
longitude:
  type: string
  description: |
    Blacklisted number's longitude.
latitude:
  type: string
  description: |
    Blacklisted number's latitude.
created_at:
  allOf:
    - $ref: "../../components/schemas/common.yaml#/date_time"
  description: |
    The creation time of blacklisted number.
updated_at:
  allOf:
    - $ref: "../../components/schemas/common.yaml#/date_time"
  description: |
    Blacklisted number's modified time.
expire_at:
  allOf:
    - $ref: "../../components/schemas/common.yaml#/date_time"
  description: |
    Blacklisted number's expire time.
trigger_times:
  type: integer
  format: int32
  minimum: 0
  description: |
    Blacklisted number have been triggered for this times.
enabled:
  type: boolean
  default: true
  description: |
    Enable the blacklisted number or not.
description:
  type: string
  minLength: 0
  maxLength: 1024
  description: |
    Blacklisted number's description.
