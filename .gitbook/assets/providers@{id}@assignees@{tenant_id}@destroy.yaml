post:
  tags:
    - Administration
  operationId: destroyProviderAssignee
  summary: Destroy a provider assignee
  description: |
    Unassign provider from tenant.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/provider.yaml#/id"
      description: The unique ID of the provider.
    - name: tenant_id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/tenant.yaml#/id"
      description: The unique ID of the tenant.
  responses:
    "204":
      description: No Content
    "4XX":
      description: Error
