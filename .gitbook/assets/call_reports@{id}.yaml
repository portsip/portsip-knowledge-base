get:
  tags:
    - CDR
  operationId: getCallReportDetails
  summary: Get call report details
  description: |
    Get details of call report by it's unique ID.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/callreport.yaml#/id"
      description: The unique ID of the call report.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                $ref: "../components/schemas/callreport.yaml#/id"
              name:
                $ref: "../components/schemas/callreport.yaml#/name"
              type:
                $ref: "../components/schemas/callreport.yaml#/type"
              email:
                $ref: "../components/schemas/callreport.yaml#/email"
              format:
                $ref: "../components/schemas/callreport.yaml#/format"
              range:
                $ref: "../components/schemas/callreport.yaml#/range"
              started_at:
                $ref: "../components/schemas/callreport.yaml#/started_at"
              ended_at:
                $ref: "../components/schemas/callreport.yaml#/ended_at"
              cron_expr:
                $ref: "../components/schemas/common.yaml#/cron_expr"
              filter:
                oneOf:
                  - $ref: "../components/schemas/callreport.yaml#/normal_filter"
                  - $ref: "../components/schemas/callreport.yaml#/extension_statistics_filter"
                  - $ref: "../components/schemas/callreport.yaml#/extension_group_call_cost_filter"
                  - $ref: "../components/schemas/callreport.yaml#/queue_performance_filter"
                  - $ref: "../components/schemas/callreport.yaml#/queue_detailed_statistics_filter"
                  - $ref: "../components/schemas/callreport.yaml#/queue_abandoned_calls_filter"
                  - $ref: "../components/schemas/callreport.yaml#/queue_sla_statistics_filter"
                  - $ref: "../components/schemas/callreport.yaml#/queue_breaches_sla_statistics_filter"
                  - $ref: "../components/schemas/callreport.yaml#/queue_agents_statistics_filter"
                  - $ref: "../components/schemas/callreport.yaml#/queue_callbacks_filter"
                  - $ref: "../components/schemas/callreport.yaml#/team_queue_general_statistics_filter"
                  - $ref: "../components/schemas/callreport.yaml#/ring_group_statistics_filter"
              status:
                $ref: "../components/schemas/callreport.yaml#/status"
    "4XX":
      description: Error
post:
  tags:
    - CDR
  operationId: updateCallReport
  summary: Update call report
  description: |
    Update call report properties.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/callreport.yaml#/id"
      description: The unique ID of the call report.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              $ref: "../components/schemas/callreport.yaml#/name"
            email:
              $ref: "../components/schemas/callreport.yaml#/email"
            format:
              $ref: "../components/schemas/callreport.yaml#/format"
            range:
              $ref: "../components/schemas/callreport.yaml#/range"
            started_at:
              $ref: "../components/schemas/callreport.yaml#/started_at"
            ended_at:
              $ref: "../components/schemas/callreport.yaml#/ended_at"
            cron_expr:
              $ref: "../components/schemas/common.yaml#/cron_expr"
            filter:
              oneOf:
                - $ref: "../components/schemas/callreport.yaml#/normal_filter"
                - $ref: "../components/schemas/callreport.yaml#/extension_statistics_filter"
                - $ref: "../components/schemas/callreport.yaml#/extension_group_call_cost_filter"
                - $ref: "../components/schemas/callreport.yaml#/queue_performance_filter"
                - $ref: "../components/schemas/callreport.yaml#/queue_detailed_statistics_filter"
                - $ref: "../components/schemas/callreport.yaml#/queue_abandoned_calls_filter"
                - $ref: "../components/schemas/callreport.yaml#/queue_sla_statistics_filter"
                - $ref: "../components/schemas/callreport.yaml#/queue_breaches_sla_statistics_filter"
                - $ref: "../components/schemas/callreport.yaml#/queue_agents_statistics_filter"
                - $ref: "../components/schemas/callreport.yaml#/queue_callbacks_filter"
                - $ref: "../components/schemas/callreport.yaml#/team_queue_general_statistics_filter"
                - $ref: "../components/schemas/callreport.yaml#/ring_group_statistics_filter"
    required: true
  responses:
    "200":
      description: OK
    "4XX":
      description: Error
