get:
  tags:
    - Virtual Receptionist
  operationId: getVrStatus
  summary: Query virtual receptionist's status
  description: |
    Query virtual receptionist'status by it's unique ID.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/ivr.yaml#/id"
      description: The unique ID of the virtual receptionist.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                $ref: "../components/schemas/ivr.yaml#/status"
    "4XX":
      description: Error
