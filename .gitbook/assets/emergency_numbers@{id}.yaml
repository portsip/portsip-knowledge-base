get:
  tags:
    - Emergency Number
  operationId: showEmergencyNumber
  summary: Retrieve emergency number
  description: |
    Get detail information of emergency number.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/emergnum.yaml#/id"
      description: The unique ID of the emergency number.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                $ref: "../components/schemas/emergnum.yaml#/id"
              number_prefix:
                $ref: "../components/schemas/emergnum.yaml#/number_prefix"
              description:
                $ref: "../components/schemas/emergnum.yaml#/description"
    "4XX":
      description: Error
post:
  tags:
    - Emergency Number
  operationId: updateEmergencyNumber
  summary: Update emergency number
  description: |
    Update a emergency number.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/emergnum.yaml#/id"
      description: The unique ID of the emergency number.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            number_prefix:
              $ref: "../components/schemas/emergnum.yaml#/number_prefix"
            description:
              $ref: "../components/schemas/emergnum.yaml#/description"
    required: true
  responses:
    "200":
      description: OK
    "4XX":
      description: Error
