get:
  tags:
    - CTI
  operationId: showMonitorGroup
  summary: Retrieve a monitor group
  description: |
    Retrieves details of a monitor group.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/monitorgrp.yaml#/id"
      description: The unique ID of the monitor group.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                $ref: "../components/schemas/monitorgrp.yaml#/id"
              name:
                $ref: "../components/schemas/monitorgrp.yaml#/name"
              enabled:
                $ref: "../components/schemas/monitorgrp.yaml#/enabled"
              description:
                $ref: "../components/schemas/monitorgrp.yaml#/description"
    "4XX":
      description: Error
post:
  tags:
    - CTI
  operationId: updateMonitorGroup
  summary: Update an monitor group.
  description: |
    Update an monitor group
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/monitorgrp.yaml#/id"
      description: The unique ID of the monitor group.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              $ref: "../components/schemas/monitorgrp.yaml#/name"
            enabled:
              $ref: "../components/schemas/monitorgrp.yaml#/enabled"
            description:
              $ref: "../components/schemas/monitorgrp.yaml#/description"
  responses:
    "200":
      description: OK
    "4XX":
      description: Error
