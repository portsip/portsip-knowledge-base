get:
  tags:
    - Billing
  operationId: getTenantBillingConfigurations
  summary: Retrieve tenant billing configurations.
  description: |
    Retrieve details of tenant billing configurations.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              enabled:
                $ref: "../components/schemas/tenant.yaml#/enable_billing"
              account:
                $ref: "../components/schemas/tenant.yaml#/billing_account"
              type:
                $ref: "../components/schemas/tenant.yaml#/billing_type"
    "4XX":
      description: Error
post:
  tags:
    - Billing
  operationId: setTenantBillingConfigurations
  summary: Update tenant billing configurations.
  description: |
    Update tenant billing configurations.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            enabled:
              $ref: "../components/schemas/tenant.yaml#/enable_billing"
            account:
              $ref: "../components/schemas/tenant.yaml#/billing_account"
            type:
              $ref: "../components/schemas/tenant.yaml#/billing_type"
  responses:
    "200":
      description: OK
    "4XX":
      description: Error
