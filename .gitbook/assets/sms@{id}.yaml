get:
  tags:
    - SMS/MMS
  operationId: getSms
  summary: Retrieve a SMS/MMS service
  description: |
    Retrieve a SMS/MMS service.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/sms.yaml#/id"
      description: The unique ID of the SMS/MMS service.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                $ref: "../components/schemas/sms.yaml#/id"
              name:
                $ref: "../components/schemas/sms.yaml#/name"
              enabled:
                $ref: "../components/schemas/sms.yaml#/enabled"
              sender_id:
                $ref: "../components/schemas/sms.yaml#/sender_id"
              credentials:
                $ref: "../components/schemas/sms.yaml#/credentials"
              provider_id:
                $ref: "../components/schemas/provider.yaml#/id"
              provider_name:
                $ref: "../components/schemas/provider.yaml#/name"
              provider_hostname:
                $ref: "../components/schemas/provider.yaml#/hostname"
              webhook:
                $ref: "../components/schemas/common.yaml#/url"
    "4XX":
      description: Error
post:
  tags:
    - SMS/MMS
  operationId: updateSms
  summary: Update the SMS/MMS service
  description: |
    Update the SMS/MMS service.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/sms.yaml#/id"
      description: The unique ID of the SMS/MMS service.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              $ref: "../components/schemas/sms.yaml#/name"
            enabled:
              $ref: "../components/schemas/sms.yaml#/enabled"
            sender_id:
              $ref: "../components/schemas/sms.yaml#/sender_id"
            credentials:
              $ref: "../components/schemas/sms.yaml#/credentials"
  responses:
    "200":
      description: OK
    "4XX":
      description: Error
