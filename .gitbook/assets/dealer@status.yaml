get:
  tags:
    - Administration
  operationId: retrieveCurrentDealerStatus
  summary: Retrieve current dealer status
  description: |
    Get status of current dealer.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              version:
                $ref: "../components/schemas/dealer_status.yaml#/version"
              max_dealers:
                $ref: "../components/schemas/dealer_status.yaml#/max_dealers"
              current_dealers:
                $ref: "../components/schemas/dealer_status.yaml#/current_dealers"
              max_users:
                $ref: "../components/schemas/dealer_status.yaml#/max_users"
              current_users:
                $ref: "../components/schemas/dealer_status.yaml#/current_users"
              max_tenants:
                $ref: "../components/schemas/dealer_status.yaml#/max_tenants"
              current_tenants:
                $ref: "../components/schemas/dealer_status.yaml#/current_tenants"
    "4XX":
      description: Error
