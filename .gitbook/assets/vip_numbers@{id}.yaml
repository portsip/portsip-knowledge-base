get:
  tags:
    - CTI
  operationId: showVipNumber
  summary: Retrieve VIP number
  description: |
    Get details of the VIP number.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/vipnum.yaml#/id"
      description: The unique ID of the VIP number.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                $ref: "../components/schemas/vipnum.yaml#/id"
              number:
                $ref: "../components/schemas/vipnum.yaml#/number"
              longitude:
                $ref: "../components/schemas/vipnum.yaml#/longitude"
              latitude:
                $ref: "../components/schemas/vipnum.yaml#/latitude"
              address:
                $ref: "../components/schemas/common.yaml#/address"
              created_at:
                $ref: "../components/schemas/vipnum.yaml#/created_at"
              updated_at:
                $ref: "../components/schemas/vipnum.yaml#/updated_at"
              expire_at:
                $ref: "../components/schemas/vipnum.yaml#/expire_at"
              enabled:
                $ref: "../components/schemas/vipnum.yaml#/enabled"
              description:
                $ref: "../components/schemas/vipnum.yaml#/description"
    "4XX":
      description: Error
post:
  tags:
    - CTI
  operationId: updateVipNumber
  summary: Update VIP number
  description: |
    Update a VIP number.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/vipnum.yaml#/id"
      description: The unique ID of the VIP number.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            number:
              $ref: "../components/schemas/vipnum.yaml#/number"
            longitude:
              $ref: "../components/schemas/vipnum.yaml#/longitude"
            latitude:
              $ref: "../components/schemas/vipnum.yaml#/latitude"
            address:
              $ref: "../components/schemas/common.yaml#/address"
            expire_at:
              $ref: "../components/schemas/vipnum.yaml#/expire_at"
            enabled:
              $ref: "../components/schemas/vipnum.yaml#/enabled"
            description:
              $ref: "../components/schemas/vipnum.yaml#/description"
  responses:
    "200":
      description: OK
    "4XX":
      description: Error
