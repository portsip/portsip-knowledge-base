post:
  tags:
    - CDR
  operationId: deleteCompletedCallReport
  summary: Destroy completed call report
  description: |
    Destroy completed call report by it's unique ID.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/callreport.yaml#/id"
      description: The unique ID of the call report.
  responses:
    "204":
      description: No Content
    "400":
      description: Invalid entry ID supplied
