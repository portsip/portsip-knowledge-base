post:
  tags:
    - Ring Group
  operationId: createRingGroup
  summary: Create a ring group
  description: |
    Add a new ring group.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              $ref: "../components/schemas/ringgroup.yaml#/name"
            extension_number:
              $ref: "../components/schemas/common.yaml#/extension_number"
            ring_time:
              $ref: "../components/schemas/ringgroup.yaml#/ring_time"
            ring_strategy:
              $ref: "../components/schemas/ringgroup.yaml#/ring_strategy"
            skip_busy_member:
              $ref: "../components/schemas/ringgroup.yaml#/skip_busy_member"
            enable_paid:
              $ref: "../components/schemas/ringgroup.yaml#/enable_paid"
            enable_prid:
              $ref: "../components/schemas/ringgroup.yaml#/enable_prid"
            extension_number_as_to_header:
              $ref: "../components/schemas/ringgroup.yaml#/extension_number_as_to_header"
            no_answer_forward_rule:
              $ref: "../components/schemas/ringgroup.yaml#/no_answer_forward_rule"
            outbound_caller_ids:
              $ref: "../components/schemas/provider.yaml#/outbound_caller_ids"
  responses:
    "200":
      description: Created ring group
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                $ref: "../components/schemas/ringgroup.yaml#/id"
    "4XX":
      description: Error
get:
  tags:
    - Ring Group
  operationId: listRingGroups
  summary: List ring groups.
  description: |
    Retrieve a collection of ring groups.
  parameters:
    - $ref: "../components/parameters/common.yaml#/filter"
    - $ref: "../components/parameters/common.yaml#/search"
    - $ref: "../components/parameters/common.yaml#/orderby"
    - $ref: "../components/parameters/common.yaml#/skip"
    - $ref: "../components/parameters/common.yaml#/top"
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              count:
                $ref: "../components/schemas/common.yaml#/count"
              items:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      $ref: "../components/schemas/ringgroup.yaml#/id"
                    name:
                      $ref: "../components/schemas/ringgroup.yaml#/name"
                    extension_number:
                      $ref: "../components/schemas/common.yaml#/extension_number"
                    ring_time:
                      $ref: "../components/schemas/ringgroup.yaml#/ring_time"
                    ring_strategy:
                      $ref: "../components/schemas/ringgroup.yaml#/ring_strategy"
    "4XX":
      description: Error
