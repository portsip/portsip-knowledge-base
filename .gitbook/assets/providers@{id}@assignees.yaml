get:
  tags:
    - Administration
  operationId: listProviderAssignees
  summary: List provider assignees
  description: |
    Get a collection of assignees of provider.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/provider.yaml#/id"
      description: The unique ID of the provider.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  type: object
                  properties:
                    tenant_id:
                      $ref: "../components/schemas/tenant.yaml#/id"
                    did_numbers:
                      $ref: "../components/schemas/provider.yaml#/did_numbers"
                    concurrency:
                      $ref: "../components/schemas/provider.yaml#/concurrency"
    "4XX":
      description: Error
