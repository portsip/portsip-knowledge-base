post:
  tags:
    - Conference
  operationId: createConferenceRoom
  summary: Create a conference room
  description: |
    Create a conference room
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            extension_number:
              $ref: "../components/schemas/common.yaml#/extension_number"
            mode:
              $ref: "../components/schemas/confroom.yaml#/mode"
            control:
              $ref: "../components/schemas/confroom.yaml#/control"
            height:
              $ref: "../components/schemas/confroom.yaml#/height"
            width:
              $ref: "../components/schemas/confroom.yaml#/width"
            bitrate:
              $ref: "../components/schemas/confroom.yaml#/bitrate"
            framerate:
              $ref: "../components/schemas/confroom.yaml#/framerate"
            layout:
              $ref: "../components/schemas/confroom.yaml#/layout"
            subject:
              $ref: "../components/schemas/confroom.yaml#/subject"
            language:
              $ref: "../components/schemas/common.yaml#/language"
            capacity:
              $ref: "../components/schemas/confroom.yaml#/capacity"
            admin_pin:
              $ref: "../components/schemas/confroom.yaml#/admin_pin"
            room_pin:
              $ref: "../components/schemas/confroom.yaml#/room_pin"
            enable_recording:
              $ref: "../components/schemas/confroom.yaml#/enable_recording"
            enable_prompt:
              $ref: "../components/schemas/confroom.yaml#/enable_prompt"
            timezone:
              $ref: "../components/schemas/common.yaml#/timezone"
            scheduled_start_at:
              $ref: "../components/schemas/confroom.yaml#/scheduled_start_at"
            scheduled_end_at:
              $ref: "../components/schemas/confroom.yaml#/scheduled_end_at"
            numbers:
              $ref: "../components/schemas/confroom.yaml#/numbers"
            internal_invitees:
              $ref: "../components/schemas/confroom.yaml#/internal_invitees"
            external_invitees:
              $ref: "../components/schemas/confroom.yaml#/external_invitees"
            outbound_caller_ids:
              $ref: "../components/schemas/provider.yaml#/outbound_caller_ids"
            custom_options:
              $ref: "../components/schemas/common.yaml#/custom_options"
          required:
            - mode
            - extension_number
            - subject
            - capacity
    required: true
  responses:
    "201":
      description: Created
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                $ref: "../components/schemas/confroom.yaml#/id"
    "4XX":
      description: Error
get:
  tags:
    - Conference
  operationId: listConferenceRooms
  summary: List conference rooms
  description: |
    Retrieve a collection of conference rooms
  parameters:
    - $ref: "../components/parameters/common.yaml#/filter"
    - $ref: "../components/parameters/common.yaml#/search"
    - $ref: "../components/parameters/common.yaml#/orderby"
    - $ref: "../components/parameters/common.yaml#/skip"
    - $ref: "../components/parameters/common.yaml#/top"
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              count:
                $ref: "../components/schemas/common.yaml#/count"
              items:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      $ref: "../components/schemas/confroom.yaml#/id"
                    extension_number:
                      $ref: "../components/schemas/common.yaml#/extension_number"
                    mode:
                      $ref: "../components/schemas/confroom.yaml#/mode"
                    control:
                      $ref: "../components/schemas/confroom.yaml#/control"
                    height:
                      $ref: "../components/schemas/confroom.yaml#/height"
                    width:
                      $ref: "../components/schemas/confroom.yaml#/width"
                    bitrate:
                      $ref: "../components/schemas/confroom.yaml#/bitrate"
                    framerate:
                      $ref: "../components/schemas/confroom.yaml#/framerate"
                    layout:
                      $ref: "../components/schemas/confroom.yaml#/layout"
                    subject:
                      $ref: "../components/schemas/confroom.yaml#/subject"
                    language:
                      $ref: "../components/schemas/common.yaml#/language"
                    capacity:
                      $ref: "../components/schemas/confroom.yaml#/capacity"
                    admin_pin:
                      $ref: "../components/schemas/confroom.yaml#/admin_pin"
                    room_pin:
                      $ref: "../components/schemas/confroom.yaml#/room_pin"
                    enable_recording:
                      $ref: "../components/schemas/confroom.yaml#/enable_recording"
                    enable_prompt:
                      $ref: "../components/schemas/confroom.yaml#/enable_prompt"
                    timezone:
                      $ref: "../components/schemas/common.yaml#/timezone"
                    created_at:
                      $ref: "../components/schemas/confroom.yaml#/created_at"
                    scheduled_start_at:
                      $ref: "../components/schemas/confroom.yaml#/scheduled_start_at"
                    scheduled_end_at:
                      $ref: "../components/schemas/confroom.yaml#/scheduled_end_at"
                    numbers:
                      $ref: "../components/schemas/confroom.yaml#/numbers"
                    internal_invitees:
                      $ref: "../components/schemas/confroom.yaml#/internal_invitees"
                    external_invitees:
                      $ref: "../components/schemas/confroom.yaml#/external_invitees"
                    custom_options:
                      $ref: "../components/schemas/common.yaml#/custom_options"
    "4XX":
      description: Error
