get:
  tags:
    - User
  operationId: listCurrentUserBelongedCallQueues
  summary: Retrieve the call queues which current user belongs
  description: |
    Retrieve the call queues which current user belongs.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      $ref: "../components/schemas/callqueue.yaml#/id"
                    name:
                      $ref: "../components/schemas/callqueue.yaml#/name"
                    extension_number:
                      $ref: "../components/schemas/callqueue.yaml#/extension_number"
    "4XX":
      description: Error
