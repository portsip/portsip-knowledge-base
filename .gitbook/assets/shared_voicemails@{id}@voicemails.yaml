get:
  tags:
    - Shared Voicemail
  operationId: listSharedVoicemailMails
  summary: List shared voicemail mails
  description: |
    Retrieve a collection of shared voicemail mails.
  parameters:
    - $ref: "../components/parameters/common.yaml#/filter"
    - $ref: "../components/parameters/common.yaml#/search"
    - $ref: "../components/parameters/common.yaml#/orderby"
    - $ref: "../components/parameters/common.yaml#/skip"
    - $ref: "../components/parameters/common.yaml#/top"
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/sharedvoicemail.yaml#/id"
      description: The unique ID of the shared voicemail.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              count:
                $ref: "../components/schemas/common.yaml#/count"
              items:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      $ref: "../components/schemas/voicemail.yaml#/id"
                    sender:
                      $ref: "../components/schemas/voicemail.yaml#/sender"
                    created_at:
                      $ref: "../components/schemas/voicemail.yaml#/created_at"
                    duration:
                      $ref: "../components/schemas/voicemail.yaml#/duration"
                    status:
                      $ref: "../components/schemas/voicemail.yaml#/status"
                    file_name:
                      $ref: "../components/schemas/file.yaml#/name"
                    file_size:
                      $ref: "../components/schemas/file.yaml#/size"
                    file_url:
                      $ref: "../components/schemas/file.yaml#/url"
    "4XX":
      description: Error
