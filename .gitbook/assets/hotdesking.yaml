post:
  tags:
    - Hot Desking
  operationId: createHotDeskingDevice
  summary: Create a hot desking device.
  description: |
    Add a new hot desking into system.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            extension_number:
              $ref: "../components/schemas/hotdesking.yaml#/extension_number"
            extension_password:
              $ref: "../components/schemas/hotdesking.yaml#/extension_password"
            display_name:
              $ref: "../components/schemas/hotdesking.yaml#/display_name"
            mac:
              $ref: "../components/schemas/phone.yaml#/mac"
            filename:
              $ref: "../components/schemas/phone.yaml#/filename"
            vendor:
              $ref: "../components/schemas/phone.yaml#/vendor"
            model:
              $ref: "../components/schemas/phone.yaml#/model"
            password:
              $ref: "../components/schemas/phone.yaml#/password"
            language:
              $ref: "../components/schemas/phone.yaml#/language"
            transfer:
              $ref: "../components/schemas/phone.yaml#/transfer"
            timezone:
              $ref: "../components/schemas/phone.yaml#/timezone"
            ringtone:
              $ref: "../components/schemas/phone.yaml#/ringtone"
            queue_ringtone:
              $ref: "../components/schemas/phone.yaml#/queue_ringtone"
            external_ringtone:
              $ref: "../components/schemas/phone.yaml#/external_ringtone"
            date_format:
              $ref: "../components/schemas/phone.yaml#/date_format"
            time_format:
              $ref: "../components/schemas/phone.yaml#/time_format"
            powerled:
              $ref: "../components/schemas/phone.yaml#/powerled"
            backlight:
              $ref: "../components/schemas/phone.yaml#/backlight"
            screensaver:
              $ref: "../components/schemas/phone.yaml#/screensaver"
            rps:
              $ref: "../components/schemas/phone.yaml#/rps"
            https:
              $ref: "../components/schemas/phone.yaml#/https"
            codecs:
              $ref: "../components/schemas/phone.yaml#/codecs"
            enable_lldp:
              $ref: "../components/schemas/phone.yaml#/enable_lldp"
            enable_vlan_wan_port:
              $ref: "../components/schemas/phone.yaml#/enable_vlan_wan_port"
            wan_port_id:
              $ref: "../components/schemas/phone.yaml#/wan_port_id"
            wan_port_priority:
              $ref: "../components/schemas/phone.yaml#/wan_port_priority"
            enable_vlan_pc_port:
              $ref: "../components/schemas/phone.yaml#/enable_vlan_pc_port"
            pc_port_id:
              $ref: "../components/schemas/phone.yaml#/pc_port_id"
            pc_port_priority:
              $ref: "../components/schemas/phone.yaml#/pc_port_priority"
            interface:
              $ref: "../components/schemas/system.yaml#/interface"
            preferred_transport:
              $ref: "../components/schemas/transport.yaml#/protocol"
            serial_number:
              $ref: "../components/schemas/phone.yaml#/serial_number"
          required:
            - extension_number
            - extension_password
            - mac
            - filename
            - vendor
            - model
            - password
            - language
            - transfer
            - timezone
            - codecs
            - interface
            - preferred_transport
  responses:
    "201":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                $ref: "../components/schemas/hotdesking.yaml#/id"
    "4XX":
      description: Error
get:
  tags:
    - Hot Desking
  operationId: listHotDeskingDevices
  summary: Lists hot desking devices
  description: |
    Retrieve a collection of hot desking.
  parameters:
    - $ref: "../components/parameters/common.yaml#/filter"
    - $ref: "../components/parameters/common.yaml#/search"
    - $ref: "../components/parameters/common.yaml#/orderby"
    - $ref: "../components/parameters/common.yaml#/skip"
    - $ref: "../components/parameters/common.yaml#/top"
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              count:
                $ref: "../components/schemas/common.yaml#/count"
              items:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      $ref: "../components/schemas/hotdesking.yaml#/id"
                    model:
                      $ref: "../components/schemas/phone.yaml#/model"
                    extension_number:
                      $ref: "../components/schemas/hotdesking.yaml#/extension_number"
                    current_extension_number:
                      $ref: "../components/schemas/hotdesking.yaml#/current_extension_number"
                    display_name:
                      $ref: "../components/schemas/hotdesking.yaml#/display_name"
    "4XX":
      description: Error
