id:
  allOf:
    - $ref: "../../components/schemas/common.yaml#/id"
  description: |
    The unique ID of voicemail.
sender:
  type: string
  description: |
    The sender number of the voicemail.
created_at:
  allOf:
    - $ref: "../../components/schemas/common.yaml#/date_time"
  description: |
    The creation time of voicemail.
status:
  type: string
  enum:
    - READ
    - UNREAD
  description: |
    Status of the voicemail includes:
    - `READ`: read mail
    - `UNREAD`: unread mail
duration:
  type: integer
  format: int32
  description: |
    The playback time (in seconds).
