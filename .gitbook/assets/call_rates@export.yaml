get:
  tags:
    - Billing
  operationId: exportCallRates
  summary: Export call rates
  description: |
    Export a collection of call rates to file.
  responses:
    "200":
      description: OK
      headers:
        Content-Disposition:
          schema:
            type: string
          description: the format is `attachment; filename="example"`
      content:
        application/octet-stream:
          schema:
            type: string
            format: binary
    "4XX":
      description: Error
