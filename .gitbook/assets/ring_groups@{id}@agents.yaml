get:
  tags:
    - Ring Group
  operationId: listRingGroupAgents
  summary: List ring group agents
  description: |
    Retrieve a collection of ring group agents.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/ringgroup.yaml#/id"
      description: The unique ID of the ring group.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  $ref: "../components/schemas/ringgroup.yaml#/agent"
    "4XX":
      description: Error
post:
  tags:
    - Ring Group
  operationId: updateRingGroupMemberList
  summary: Update ring group member list
  description: |
    Update ring group member list.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/ringgroup.yaml#/id"
      description: The unique ID of ring group.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            items:
              type: array
              items:
                $ref: "../components/schemas/ringgroup.yaml#/agent"
              description: |
                Collection of agents.
  responses:
    "200":
      description: OK
    "4XX":
      description: Error
