get:
  tags:
    - Tenant
  operationId: showVoicemailServer
  summary: Retrieve voicemail server
  description: |
    Retrieve voicemail server information.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              extension_number:
                $ref: "../components/schemas/voicemailsrv.yaml#/extension_number"
              retain_days:
                $ref: "../components/schemas/voicemailsrv.yaml#/retain_days"
              min_seconds:
                $ref: "../components/schemas/voicemailsrv.yaml#/min_seconds"
    "4XX":
      description: Error
post:
  tags:
    - Tenant
  operationId: updateVoicemailServer
  summary: Update voicemail server
  description: |
    Update voicemail server
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            extension_number:
              $ref: "../components/schemas/voicemailsrv.yaml#/extension_number"
            retain_days:
              $ref: "../components/schemas/voicemailsrv.yaml#/retain_days"
            min_seconds:
              $ref: "../components/schemas/voicemailsrv.yaml#/min_seconds"
  responses:
    "200":
      description: OK
    "4XX":
      description: Error
