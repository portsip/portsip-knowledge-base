get:
  tags:
    - Security
  operationId: listAllowedCodes
  summary: List allowed region or country codes
  description: |
    List allowed region or country codes.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  $ref: "../components/schemas/allowcode.yaml#/code"
                description: |
                  A collection of allowed region or country codes.       
    "4XX":
      description: Error
post:
  tags:
    - Security
  operationId: updateAllowedCode
  summary: Update allowed region or country codes.
  description: |
    Update allowed region or country codes.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            items:
              type: array
              items:
                $ref: "../components/schemas/allowcode.yaml#/code"
              description: |
                A collection of allowed region or country codes.
    required: true
  responses:
    "200":
      description: OK
    "4XX":
      description: Error
