get:
  tags:
    - Call Pickup
  operationId: getCallPickupGroupMember
  summary: Check call pickup group member
  description: |
    Check if extension is in call pickup group.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/callpickupgrp.yaml#/id"
      description: |
        The unique ID of the call pickup group.
    - name: extension_number
      in: path
      required: true
      schema:
        $ref: "../components/schemas/common.yaml#/extension_number"
      description: |
        The extension number of the member.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            $ref: "../components/schemas/extension.yaml#/member"
    "404":
      description: Not Found
