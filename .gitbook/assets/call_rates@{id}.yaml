            free_seconds:
              $ref: "../components/schemas/billing.yaml#/free_seconds"
            grace_period:
              $ref: "../components/schemas/billing.yaml#/grace_period"
            interval_1:
              $ref: "../components/schemas/billing.yaml#/interval_1"
            interval_n:
              $ref: "../components/schemas/billing.yaml#/interval_n"
            connect_fee:
              $ref: "../components/schemas/billing.yaml#/connect_fee"
            postcall_surcharge:
              $ref: "../components/schemas/billing.yaml#/postcall_surcharge"
            price_1:
              $ref: "../components/schemas/billing.yaml#/price_1"
            price_n:
              $ref: "../components/schemas/billing.yaml#/price_n"
