post:
  tags:
    - User
  operationId: updateMeetingParticipantsLayout
  summary: Update meeting participants layout
  description: |
    Modify participants layout based on meeting layout.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/confroom.yaml#/id"
      description: The unique ID of the meeting.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            items:
              type: array
              items:
                $ref: "../components/schemas/confroom.yaml#/participant_id"
              description: |
                A collection of participant's id.
  responses:
    "200":
      description: OK
    "4XX":
      description: Error
