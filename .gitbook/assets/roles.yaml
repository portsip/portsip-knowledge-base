post:
  tags:
    - User
  operationId: createRole
  summary: Create a role
  description: |
    Create a new role.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              $ref: "../components/schemas/role.yaml#/name"
            permissions:
              $ref: "../components/schemas/role.yaml#/permissions"
            description:
              $ref: "../components/schemas/role.yaml#/description"
          required:
            - name
            - permissions
    required: true
  responses:
    "201":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                $ref: "../components/schemas/role.yaml#/name"
    "4XX":
      description: Error
get:
  tags:
    - User
  operationId: listRoles
  summary: List roles
  description: List a collection of roles.
  parameters:
    - $ref: "../components/parameters/common.yaml#/filter"
    - $ref: "../components/parameters/common.yaml#/search"
    - $ref: "../components/parameters/common.yaml#/orderby"
    - $ref: "../components/parameters/common.yaml#/skip"
    - $ref: "../components/parameters/common.yaml#/top"
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              count:
                $ref: "../components/schemas/common.yaml#/count"
              items:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      $ref: "../components/schemas/role.yaml#/name"
                    description:
                      $ref: "../components/schemas/role.yaml#/description"
    "4XX":
      description: Error
