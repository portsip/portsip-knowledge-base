get:
  tags:
    - Trunk
  operationId: getProviderStatus
  summary: Query provider status
  description: |
    Get status of provider by it's unique ID.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/provider.yaml#/id"
      description: The unique ID of the provider.
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                $ref: "../components/schemas/provider.yaml#/status"
    "4XX":
      description: Error
