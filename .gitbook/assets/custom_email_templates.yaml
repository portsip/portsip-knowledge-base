post:
  tags:
    - Notification
  operationId: createCustomEmailTemplate
  summary: Add custom email template
  description: |
    Create custom email template.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              $ref: "../components/schemas/email_template.yaml#/name"
            from:
              $ref: "../components/schemas/email_template.yaml#/from"
            subject:
              $ref: "../components/schemas/email_template.yaml#/subject"
            body:
              $ref: "../components/schemas/email_template.yaml#/body"
  responses:
    "201":
      description: Created block code.
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                $ref: "../components/schemas/common.yaml#/id"
    "4XX":
      description: Error
get:
  tags:
    - Notification
  operationId: listCustomEmailTemplates
  summary: List custom email templates
  description: |
    List all of custom email templates
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items: 
                  type: object
                  properties:
                    name:
                      $ref: "../components/schemas/email_template.yaml#/name"
                    from:
                      $ref: "../components/schemas/email_template.yaml#/from"
                    subject:
                      $ref: "../components/schemas/email_template.yaml#/subject"
                    body:
                      $ref: "../components/schemas/email_template.yaml#/body"
                description: |
                  A collection of custom email templates.
    "4XX":
      description: Error
