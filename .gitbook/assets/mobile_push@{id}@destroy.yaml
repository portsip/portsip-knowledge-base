post:
  tags:
    - Push Notification
  operationId: deletePush
  summary: |
    Delete an app push notification.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/push.yaml#/id"
      description: The unique ID of the app push notification.
  responses:
    "204":
      description: No Content
    "4XX":
      description: Error
