id:
  allOf:
    - $ref: "../../components/schemas/common.yaml#/id"
  description: |
    The unique ID of this call report.
name:
  type: string
  description: |
    The name of call report.
type:
  type: string
  enum:
    - NORMAL
    - EXTENSION_GROUP_CALL_COST
    - QUEUE_PERFORMANCE
    - QUEUE_DETAILED_STATISTICS
    - QUEUE_ABANDONED_CALLS
    - QUEUE_SLA_STATISTICS
    - QUEUE_BREACHES_SLA_STATISTICS
    - QUEUE_CALLBACKS
    - QUEUE_FAILED_CALLBACKS
    - TEAM_QUEUE_GENERAL_STATISTICS
    - RING_GROUP_STATISTICS
  description: |
    The report types can be either:  
    - `NORMAL`:  
    - `EXTENSION_GROUP_CALL_COST`:  
    - `QUEUE_PERFORMANCE`:  
    - `QUEUE_DETAILED_STATISTICS`:  
    - `QUEUE_ABANDONED_CALLS`:  
    - `QUEUE_SLA_STATISTICS`:  
    - `QUEUE_BREACHES_SLA_STATISTICS`:  
    - `QUEUE_CALLBACKS`:  
    - `QUEUE_FAILED_CALLBACKS`:  
    - `TEAM_QUEUE_GENERAL_STATISTICS`:  
    - `RING_GROUP_STATISTICS`:
email:
  allOf:
    - $ref: "../../components/schemas/common.yaml#/email"
  description: |
    The email address to which the report file will be sent after the report is complete.
format:
  type: string
  enum:
    - CSV
    - HTML
  description: |
    The report output files format can be either:  
    - `CSV`:  
    - `HTML`:
created_at:
  allOf:
    - $ref: "../../components/schemas/common.yaml#/date_time"
  description: |
    The creation time of call report.
completed_at:
  allOf:
    - $ref: "../../components/schemas/common.yaml#/date_time"
  description: |
    The completed time of call report.
range:
  type: string
  enum:
    - TODAY
    - YESTERDAY
    - LAST_WEEK
    - LAST_SEVEN_DAYS
    - LAST_MONTH
    - LAST_THIRTY_DAYS
    - CUSTOM
  description: |
    The report range can be either:  
    - `TODAY`: the day the report was generated.
    - `YESTERDAY`: yesterday of the day the report was generated.
    - `LAST_WEEK`: the last week of the day the report was generated.
    - `LAST_SEVEN_DAYS`: seven days before the day the report was generated.
    - `LAST_MONTH`: the last month of the day the report was generated.
    - `LAST_THIRTY_DAYS`: thirty days before the day the report was generated.
    - `CUSTOM`: custom date range.
started_at:
  allOf:
    - $ref: "../../components/schemas/common.yaml#/date_time"
  description: |
    Filter data after specified data time.  
    Only valid when the `range` is specified as `CUSTOM`
ended_at:
  allOf:
    - $ref: "../../components/schemas/common.yaml#/date_time"
  description: |
    Filter data before specified data time.  
    Only valid when the `range` is specified as `CUSTOM`
status:
  type: string
  enum:
    - RUNNING
    - SCHEDULED
    - ABORTED
  description: |
    The report status can be either:  
    - `RUNNING`:  
    - `SCHEDULED`:
    - `ABORTED`:
normal_filter:
  type: object
  properties:
    from:
      type: string
      enum:
        - ANY
        - EXTENSION_OR_EXTENSION_RANGE
        - NUMBER
        - NUMBERS_START_WITH
        - NUMBERS_CONTAIN
        - INTERNAL_EXTENSIONS
        - EXTERNAL_NUMBERS
      description: |
        Filter calls with caller(s) number.  
        Filter can be either:  
        - `ANY`:  
        - `EXTENSION_OR_EXTENSION_RANGE`:  
        - `NUMBER`:  
        - `NUMBERS_START_WITH`:  
        - `NUMBERS_CONTAIN`:  
        - `INTERNAL_EXTENSIONS`:  
        - `EXTERNAL_NUMBERS`:
    from_value:
      type: string
      description: |
        This attribute must be specified, 
        when the `from` is one of `EXTENSION_OR_EXTENSION_RANGE`, `NUMBER`, `NUMBERS_START_WITH`, `NUMBERS_CONTAIN`.
    to:
      type: string
      enum:
        - ANY
        - EXTENSION_OR_EXTENSION_RANGE
        - NUMBER
        - NUMBERS_START_WITH
        - NUMBERS_CONTAIN
        - INTERNAL_EXTENSIONS
        - EXTERNAL_NUMBERS
      description: |
        Filter calls with callee(s) number.  
        Filter can be either:  
        - `ANY`:  
        - `EXTENSION_OR_EXTENSION_RANGE`:  
        - `NUMBER`:  
        - `NUMBERS_START_WITH`:  
        - `NUMBERS_CONTAIN`:  
        - `INTERNAL_EXTENSIONS`:  
        - `EXTERNAL_NUMBERS`:
    to_value:
      type: string
      description: |
        This attribute must be specified 
        when the `to` is either `EXTENSION_OR_EXTENSION_RANGE`, `NUMBER`, `NUMBERS_START_WITH`, `NUMBERS_CONTAIN`.
    answer_state:
      type: string
      enum:
        - ANY
        - ANSWERED
        - NOT_ANSWERED
      description: |
        Filter calls answered or not.  
        State can be either:  
        - `ANY`:  
        - `ANSWERED`:  
        - `NOT_ANSWERED`:
    duration:
      type: string
      enum:
        - ANY
        - RING_DURATION
        - TALK_DURATION
      description: |
        Filter calls duration range.  
        Duration can be either:  
        - `ANY`:  
        - `RING_DURATION`:  
        - `TALK_DURATION`:
    duration_from:
      type: integer
      format: int32
      minimum: 0
      description: |
        Filter calls with duration greater than or equal to specified seconds.
    duration_to:
      type: integer
      format: int32
      minimum: 0
      description: |
        Filter calls with duration less than or equal to specified seconds.
extension_statistics_filter:
  type: object
  properties:
    extension:
      type: string
      enum:
        - ANY
        - EXTENSION_OR_EXTENSION_RANGE
      description: |
        Filter calls with extension(s) number.  
        Filter can be either:  
        - `ANY`:  
        - `EXTENSION_OR_EXTENSION_RANGE`:
    extension_value:
      type: string
      description: |
        This attribute must be specified 
        when the `extension` is `EXTENSION_OR_EXTENSION_RANGE`.
    type:
      type: string
      enum:
        - ANY
        - INTERNAL
        - EXTERNAL
      description: |
        Filter whether the call is an internal or external call.  
        Filter can be either:  
        - `ANY`:  
        - `INTERNAL`:  
        - `EXTERNAL`:
extension_group_call_cost_filter:
  type: object
  properties:
    type:
      type: string
      enum:
        - ANY
        - LOCAL
        - NATIONAL
        - INTERNATIONAL
        - MOBILE
      description: |
        Filter calls with type.  
        Filter can be either:  
        - `ANY`:  
        - `LOCAL`:  
        - `NATIONAL`:  
        - `INTERNATIONAL`:  
        - `MOBILE`:
    groups:
      type: array
      items:
        allOf:
          - $ref: "../../components/schemas/extgrp.yaml#/name"
      description: |
        A collection of extension group names.
enable_exclude_calls_dropped_before_seconds:
  type: boolean
  description: |
    Exclude calls dropped before specified seconds or not.
exclude_calls_dropped_before_seconds:
  type: integer
  format: int32
  minimum: 0
  description: |
    Exclude calls dropped before specified seconds.
queue_performance_filter:
  type: object
  properties:
    enable_exclude_calls_dropped_before_seconds:
      $ref: "#/enable_exclude_calls_dropped_before_seconds"
    exclude_calls_dropped_before_seconds:
      $ref: "#/exclude_calls_dropped_before_seconds"
    call_queues:
      type: array
      items:
        allOf:
          - $ref: "../../components/schemas/callqueue.yaml#/extension_number"
      description: |
        A collection of call queue extension numbers.
