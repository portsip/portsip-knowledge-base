post:
  tags:
    - Call Session
  operationId: referCallSession
  summary: Refer a call session
  description: |
    Refer a call session by it's session ID.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/session.yaml#/id"
      description: The unique ID of call session.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            extension_number:
              allOf:
                - $ref: "../components/schemas/common.yaml#/extension_number"
              description: |
                The extension number to refer the session.
            refer_to:
              $ref: "../components/schemas/session.yaml#/refer_to"
          required:
            - extension_number
            - refer_to
    required: true
  responses:
    "200":
      description: Ok
    "4XX":
      description: Error
