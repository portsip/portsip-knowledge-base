get:
  tags:
    - User
  operationId: listUserBelongedCallQueues
  summary: Retrieve the call queues which the user belongs
  description: |
    Retrieve the call queues which the user belongs.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/extension.yaml#/id"
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      $ref: "../components/schemas/callqueue.yaml#/id"
                    name:
                      $ref: "../components/schemas/callqueue.yaml#/name"
                    extension_number:
                      $ref: "../components/schemas/callqueue.yaml#/extension_number"
    "4XX":
      description: Error
