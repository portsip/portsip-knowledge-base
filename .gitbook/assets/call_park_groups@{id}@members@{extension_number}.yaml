post:
  tags:
    - Call Park
  operationId: createCallParkGroupMember
  summary: Add call park group member
  description: |
    Add user member into call park group.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/callparkgrp.yaml#/id"
      description: |
        The unique ID of the call park group.
    - name: extension_number
      in: path
      required: true
      schema:
        $ref: "../components/schemas/common.yaml#/extension_number"
      description: The extension number of the member.
  responses:
    "200":
      description: OK
    "4XX":
      description: Error
