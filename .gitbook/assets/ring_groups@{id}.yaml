get:
  tags:
    - Ring Group
  operationId: showRingGroup
  summary: Retrieve a ring group
  description: |
    Retrieve ring group by ID.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/ringgroup.yaml#/id"
      description: The unique ID of the ring group.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                $ref: "../components/schemas/ringgroup.yaml#/id"
              name:
                $ref: "../components/schemas/ringgroup.yaml#/name"
              extension_number:
                $ref: "../components/schemas/common.yaml#/extension_number"
              ring_time:
                $ref: "../components/schemas/ringgroup.yaml#/ring_time"
              ring_strategy:
                $ref: "../components/schemas/ringgroup.yaml#/ring_strategy"
              skip_busy_member:
                $ref: "../components/schemas/ringgroup.yaml#/skip_busy_member"
              enable_paid:
                $ref: "../components/schemas/ringgroup.yaml#/enable_paid"
              enable_prid:
                $ref: "../components/schemas/ringgroup.yaml#/enable_prid"
              extension_number_as_to_header:
                $ref: "../components/schemas/ringgroup.yaml#/extension_number_as_to_header"
              no_answer_forward_rule:
                $ref: "../components/schemas/ringgroup.yaml#/no_answer_forward_rule"
              outbound_caller_ids:
                $ref: "../components/schemas/provider.yaml#/outbound_caller_ids"
    "4XX":
      description: Error
post:
  tags:
    - Ring Group
  operationId: updateRingGroup
  summary: Update a ring group
  description: |
    Update a ring group
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/ringgroup.yaml#/id"
      description: The unique ID of the ring group.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              $ref: "../components/schemas/ringgroup.yaml#/name"
            ring_time:
              $ref: "../components/schemas/ringgroup.yaml#/ring_time"
            ring_strategy:
              $ref: "../components/schemas/ringgroup.yaml#/ring_strategy"
            skip_busy_member:
              $ref: "../components/schemas/ringgroup.yaml#/skip_busy_member"
            enable_paid:
              $ref: "../components/schemas/ringgroup.yaml#/enable_paid"
            enable_prid:
              $ref: "../components/schemas/ringgroup.yaml#/enable_prid"
            extension_number_as_to_header:
              $ref: "../components/schemas/ringgroup.yaml#/extension_number_as_to_header"
            no_answer_forward_rule:
              $ref: "../components/schemas/ringgroup.yaml#/no_answer_forward_rule"
            outbound_caller_ids:
              $ref: "../components/schemas/provider.yaml#/outbound_caller_ids"
  responses:
    "200":
      description: OK
    "4XX":
      description: Error
