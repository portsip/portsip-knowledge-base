id:
  allOf:
    - $ref: "../../components/schemas/common.yaml#/id"
  description: |
    The unique ID of this blacklisted number.
number:
  type: string
  minLength: 1
  maxLength: 64
  description: |
    An alphanumeric sequence beginning with an optional plus sign.
expire_at:
  allOf:
    - $ref: "../../components/schemas/common.yaml#/date_time"
  description: |
    Blacklisted number's expire time.
created_at:
  allOf:
    - $ref: "../../components/schemas/common.yaml#/date_time"
  description: |
    Blacklisted number's creation time.
updated_at:
  allOf:
    - $ref: "../../components/schemas/common.yaml#/date_time"
  description: |
    Blacklisted number's last updated time.
description:
  type: string
  maxLength: 255
  description: |
    Remarks for the blacklisted number.
