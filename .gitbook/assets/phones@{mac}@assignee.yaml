get:
  tags:
    - Auto Provisioning
  operationId: getPhoneAssignee
  summary: Check phone's assignee
  description: |
    Check phone's assignee by MAC.
  parameters:
    - name: mac
      in: path
      required: true
      schema:
        $ref: "../components/schemas/common.yaml#/mac"
      description: The MAC address of the IP phone.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              mac:
                $ref: "../components/schemas/phone.yaml#/mac"
              extension_number:
                $ref: "../components/schemas/common.yaml#/extension_number"
              vendor:
                $ref: "../components/schemas/phone.yaml#/vendor"
              model:
                $ref: "../components/schemas/phone.yaml#/model"
    "404":
      description: Not Found
