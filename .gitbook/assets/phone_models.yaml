get:
  tags:
    - Auto Provisioning
  operationId: listPhoneModels
  summary: List phone models
  description: |
    List IP phones models.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  type: object
                  properties:
                    filename:
                      $ref: "../components/schemas/phone.yaml#/filename"
                    model:
                      $ref: "../components/schemas/phone.yaml#/model"
                    display_name:
                      $ref: "../components/schemas/phone.yaml#/display_name"
    "4XX":
      description: Error
