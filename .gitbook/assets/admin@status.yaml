get:
  tags:
    - Administration
  operationId: retrieveCurrentSystemStatus
  summary: Retrieve current system status
  description: |
    Get current status of system.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              version:
                $ref: "../components/schemas/system_status.yaml#/version"
              news:
                $ref: "../components/schemas/system_status.yaml#/news"
              license_key:
                $ref: "../components/schemas/system_status.yaml#/license_key"
              license_type:
                $ref: "../components/schemas/system_status.yaml#/license_type"
              maintenance_expires_at:
                $ref: "../components/schemas/system_status.yaml#/maintenance_expires_at"
              max_concurrent_calls:
                $ref: "../components/schemas/system_status.yaml#/max_concurrent_calls"
              licensed_users:
                $ref: "../components/schemas/system_status.yaml#/licensed_users"
              current_users:
                $ref: "../components/schemas/system_status.yaml#/current_users"
              online_users:
                $ref: "../components/schemas/system_status.yaml#/online_users"
              current_tenants:
                $ref: "../components/schemas/system_status.yaml#/current_tenants"
              current_dealers:
                $ref: "../components/schemas/system_status.yaml#/current_dealers"
              current_calls:
                $ref: "../components/schemas/system_status.yaml#/current_calls"
              current_trunks:
                $ref: "../components/schemas/system_status.yaml#/current_trunks"
              current_conference_servers:
                $ref: "../components/schemas/system_status.yaml#/current_conference_servers"
              current_media_servers:
                $ref: "../components/schemas/system_status.yaml#/current_media_servers"
              current_call_queue_servers:
                $ref: "../components/schemas/system_status.yaml#/current_call_queue_servers"
              current_ivr_servers:
                $ref: "../components/schemas/system_status.yaml#/current_ivr_servers"
              calls_in_24_hours:
                $ref: "../components/schemas/system_status.yaml#/calls_in_24_hours"
    "4XX":
      description: Error
