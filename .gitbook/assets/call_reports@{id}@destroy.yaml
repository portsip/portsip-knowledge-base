post:
  tags:
    - CDR
  operationId: deleteCallReport
  summary: Destroy call report
  description: |
    Destroy call report by it's unique ID.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/callreport.yaml#/id"
