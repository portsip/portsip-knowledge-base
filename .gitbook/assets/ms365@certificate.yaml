post:
  tags:
    - Microsoft 365
  operationId: generateMicrosoft365Certificate
  summary: Generate new Microsoft 365 certificate
  description: |
    Generate new Microsoft 365 certificate.
  responses:
    "200":
      description: OK
      headers:
        Content-Disposition:
          schema:
            type: string
          description: the format is `attachment; filename="example"`
      content:
        application/octet-stream:
          schema:
            type: string
            format: binary
    "4XX":
      description: Error
get:
  tags:
    - Microsoft 365
  operationId: downloadMicrosoft365Certificate
  summary: Download Microsoft 365 certificate
  description: |
    Download Microsoft 365 certificate.
  responses:
    "200":
      description: OK
      headers:
        Content-Disposition:
          schema:
            type: string
          description: the format is `attachment; filename="example"`
      content:
        application/octet-stream:
          schema:
            type: string
            format: binary
    "4XX":
      description: Error
