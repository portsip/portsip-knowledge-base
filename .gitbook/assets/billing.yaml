id:
  allOf:
    - $ref: "../../components/schemas/common.yaml#/id"
  description: |
    The unique ID of billing.
prefix:
  type: string
  minLength: 1
  maxLength: 64
  description: |
    The call prefix of the rating.
type:
  type: string
  enum:
    - LOCAL
    - NATIONAL
    - INTERNATIONAL
    - MOBILE
  default: LOCAL
  description: |
    The type of the rating:  
    Can be either:  
    - `LOCAL`:  
    - `NATIONAL`:  
    - `INTERNATIONAL`:  
    - `MOBILE`:
free_seconds:
  type: integer
  format: int32
  minimum: 0
  description: |
    Free seconds of the rating.
grace_period:
  type: integer
  format: int32
  minimum: 0
  description: |
    Grace period of the rating.
interval_1:
  type: integer
  format: int32
  minimum: 1
  description: |
    The first interval of the rating.
interval_n:
  type: integer
  format: int32
  minimum: 1
  description: |
    The subsequent interval of the rating after the first one.
connect_fee:
  type: number
  format: double
  minimum: 0
  description: |
    Connect fee of the rating. Precision is five digits.
postcall_surcharge:
  type: number
  format: double
  minimum: 0
  description: |
    Postcall surcharge of the rating. Precision is five digits.
price_1:
  type: number
  format: double
  minimum: 0
  description: |
    The price of the first interval. Precision is five digits.
price_n:
  type: number
  format: double
  minimum: 0
  description: |
    The price of the subsequent interval after the first one. Precision is five digits.
description:
  type: string
  maxLength: 1024
  description: |
    The description text for this rule.
