post:
  tags:
    - User
  operationId: addUserMs365Binding
  summary: Bind user to ms365 account
  description: |
    Bind user to ms365 account.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/extension.yaml#/id"
      description: The unique ID of the user.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              $ref: "../components/schemas/ms365.yaml#/id"
    required: true
  responses:
    "200":
      description: OK
    "4XX":
      description: Error
