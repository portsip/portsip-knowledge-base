get:
  tags:
    - Notification
  operationId: getDefaultEmailTemplateDetails
  summary: Retrieve default details of template
  description: |
    Get details of default template by name.
  parameters:
    - name: name
      in: path
      required: true
      schema:
        $ref: "../components/schemas/email_template.yaml#/name"
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                $ref: "../components/schemas/email_template.yaml#/name"
              from:
                $ref: "../components/schemas/email_template.yaml#/from"
              subject:
                $ref: "../components/schemas/email_template.yaml#/subject"
              body:
                $ref: "../components/schemas/email_template.yaml#/body"
    "4XX":
      description: Error
