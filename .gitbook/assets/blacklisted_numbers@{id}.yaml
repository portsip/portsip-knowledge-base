get:
  tags:
    - Security
  operationId: showBlacklistedNumber
  summary: Show blacklisted number
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/blacklist.yaml#/id"
      description: The unique ID of the blacklisted number.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                $ref: "../components/schemas/blacklist.yaml#/id"
              number:
                $ref: "../components/schemas/blacklist.yaml#/number"
              expire_at:
                $ref: "../components/schemas/blacklist.yaml#/expire_at"
              created_at:
                $ref: "../components/schemas/blacklist.yaml#/created_at"
              updated_at:
                $ref: "../components/schemas/blacklist.yaml#/updated_at"
              description:
                $ref: "../components/schemas/blacklist.yaml#/description"
    "4XX":
      description: Error
post:
  tags:
    - Security
  operationId: updateBlacklistedNumber
  summary: Update blacklisted number
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/blacklist.yaml#/id"
      description: The unique ID of the blacklisted number.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            number:
              $ref: "../components/schemas/blacklist.yaml#/number"
            expire_at:
              $ref: "../components/schemas/blacklist.yaml#/expire_at"
            description:
              $ref: "../components/schemas/blacklist.yaml#/description"
    required: true
  responses:
    "200":
      description: OK
    "4XX":
      description: Error
