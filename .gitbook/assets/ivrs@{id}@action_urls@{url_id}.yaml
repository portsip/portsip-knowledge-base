get:
  tags:
    - Virtual Receptionist
  operationId: showActionUrl
  summary: Retrieve action url
  description: |
    Retrieve details of action url of virtual receptionist.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/ivr.yaml#/id"
      description: The unique ID of the virtual receptionist.
    - name: url_id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/actionurl.yaml#/id"
      description: The unique ID of the action url.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            allOf:
              - type: object
                properties:
                  id:
                    $ref: "../components/schemas/actionurl.yaml#/id"
                  name:
                    $ref: "../components/schemas/actionurl.yaml#/name"
                  enabled:
                    $ref: "../components/schemas/actionurl.yaml#/enabled"
                  type:
                    $ref: "../components/schemas/actionurl.yaml#/type"
                  caller_mask:
                    $ref: "../components/schemas/actionurl.yaml#/caller_mask"
                  dtmf_mask:
                    $ref: "../components/schemas/actionurl.yaml#/dtmf_mask"
                  method:
                    $ref: "../components/schemas/actionurl.yaml#/method"
                  headers:
                    $ref: "../components/schemas/actionurl.yaml#/headers"
                  connection_timeout:
                    $ref: "../components/schemas/actionurl.yaml#/connection_timeout"
                  request_timeout:
                    $ref: "../components/schemas/actionurl.yaml#/request_timeout"
              - $ref: "../components/schemas/tenant.yaml#/event_url"
    "4XX":
      description: Error
post:
  tags:
    - Virtual Receptionist
  operationId: updateActionUrl
  summary: Update action url
  description: |
    Set action url of virtual receptionist.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/ivr.yaml#/id"
      description: The unique ID of the virtual receptionist.
    - name: url_id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/actionurl.yaml#/id"
      description: The unique ID of the action url.
  requestBody:
    content:
      application/json:
        schema:
          allOf:
            - type: object
              properties:
                name:
                  $ref: "../components/schemas/actionurl.yaml#/name"
                enabled:
                  $ref: "../components/schemas/actionurl.yaml#/enabled"
                type:
                  $ref: "../components/schemas/actionurl.yaml#/type"
                caller_mask:
                  $ref: "../components/schemas/actionurl.yaml#/caller_mask"
                dtmf_mask:
                  $ref: "../components/schemas/actionurl.yaml#/dtmf_mask"
                method:
                  $ref: "../components/schemas/actionurl.yaml#/method"
                headers:
                  $ref: "../components/schemas/actionurl.yaml#/headers"
                connection_timeout:
                  $ref: "../components/schemas/actionurl.yaml#/connection_timeout"
                request_timeout:
                  $ref: "../components/schemas/actionurl.yaml#/request_timeout"
            - $ref: "../components/schemas/tenant.yaml#/event_url"
  responses:
    "200":
      description: OK
    "4XX":
      description: Error
