post:
  tags:
    - User
  operationId: deleteUserPhone
  summary: Remove a user phone
  description: |
    Unassign a phone from extension.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/extension.yaml#/id"
      description: The unique ID of the user.
    - name: phone_id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/phone.yaml#/id"
      description: The unique ID of the phone.
  responses:
    "204":
      description: No Content
    "4XX":
      description: Error
