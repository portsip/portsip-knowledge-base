get:
  tags:
    - Auto Provisioning
  operationId: getDectPhoneMember
  summary: Check DECT phone member
  description: |
    Check if extension is in DECT phone member list.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/dectphone.yaml#/id"
      description: |
        The unique ID of the DECT phone.
    - name: extension_number
      in: path
      required: true
      schema:
        $ref: "../components/schemas/common.yaml#/extension_number"
      description: |
        The extension number of the member.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            $ref: "../components/schemas/dectphone.yaml#/member"
    "404":
      description: Not Found
