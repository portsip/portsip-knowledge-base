id:
  allOf:
    - $ref: "../../components/schemas/common.yaml#/id"
  description: |
    The unique ID of conference room.
room_pin:
  type: string
  minLength: 3
  maxLength: 6
  description: |
    The PIN for the conference room. Only numeric sequences are allowed.
admin_pin:
  type: string
  minLength: 3
  maxLength: 6
  description: |
    The PIN for admin of the conference room. Only numeric sequences are allowed.
subject:
  type: string
  minLength: 1
  maxLength: 64
  description: |
    The subject of conference room.
control:
  type: string
  enum:
    - FREE
    - MASTER
  default: FREE
  description: |
    The conference control type.  
    Can be either:  
    - `FREE`: the free mode.  
    - `MASTER`: the master mode.
mode:
  type: string
  enum:
    - AUDIO
    - VIDEO
  description: |
    The conference room mode.  
    Can be either:  
    - `AUDIO`: audio conference room.
    - `VIDEO`: video conference room.
capacity:
  type: integer
  format: int32
  minimum: 1
  maximum: 200
  default: 9
  description: |
    The maximum number of participants allowed in the room.
layout:
  type: string
  enum:
    - LAYOUT0
    - LAYOUT1
    - LAYOUT2
    - LAYOUT3
    - LAYOUT4
    - LAYOUT6
    - LAYOUT9
  default: LAYOUT0
  description: |
    The number of grids allowed for video conference room.  
    Only valid in `VIDEO` mode.  
    Can be either:  
    - LAYOUT0:
    - LAYOUT1:
    - LAYOUT2:
    - LAYOUT3:
    - LAYOUT4:
    - LAYOUT6:
    - LAYOUT9:
position:
  type: integer
  format: int32
  minimum: -1
  maximum: 8
  description: |
    The position of room member.  
    The member will not be displayed when *-1* is specified.
bitrate:
  type: integer
  format: int32
  minimum: 128
  maximum: 10240
  default: 1024
  description: |
    The transmission rate for video conference room.  
    Only valid in `VIDEO` mode.
framerate:
  type: integer
  minimum: 5
  maximum: 30
  default: 15
  description: |
    The framerate for video conference room.  
    Only valid in `VIDEO` mode.
height:
  type: integer
  format: int32
  minimum: 144
  maximum: 1920
  default: 720
  description: |
    The height for video conference room.  
    Only valid in `VIDEO` mode.
width:
  type: integer
  format: int32
  minimum: 144
  maximum: 1920
  default: 1280
  description: |
    The width for video conference room.  
    Only valid in `VIDEO` mode.
enable_recording:
  type: boolean
  default: false
  description: |
    Whether to enable recording when created.
enable_prompt:
  type: boolean
  default: true
  description: |
    Whether to enable voice menu.
created_at:
  allOf:
    - $ref: "../../components/schemas/common.yaml#/date_time"
  description: |
    The creation time of conference room.
scheduled_start_at:
  allOf:
    - $ref: "../../components/schemas/common.yaml#/date_time"
  description: |
    The scheduled start time of meeting.
scheduled_end_at:
  allOf:
    - $ref: "../../components/schemas/common.yaml#/date_time"
  description: |
    The scheduled end time of meeting.
close_on_nobody:
  type: boolean
  default: false
  description: |
    Whether to close the meeting if the nobody in.
numbers:
  type: string
  maxLength: 128
  description: |
    Dial from landline/mobile phone to this number.
internal_invitees:
  type: array
  items:
    allOf:
      - $ref: "../../components/schemas/extension.yaml#/id"
    description: |
      A collection of extension's ID for sending invitation emails.
external_invitees:
  type: string
  description: |
    The invitees to send invitation emails to.
status:
  type: string
  enum:
    - ONLINE
    - OFFLINE
    - ON_CALL
  description: |
    The conference room status.
    Can be either:  
    - `ONLINE`:
    - `OFFLINE`:
    - `ON_CALL`:
state:
  type: object
  properties:
    status:
      $ref: "#/status"
    locked:
      type: boolean
      description: |
        Whether the conference room was locked.
    muted:
      type: boolean
      description: |
        Whether the conference room was muted.
    recording:
      type: boolean
      description: |
        Whether the conference room is recording.
participant_id:
  allOf:
    - $ref: "../../components/schemas/common.yaml#/id"
  description: |
    The unique ID of conference room participant.
display_name:
  type: string
  example: '"example"<sip:100@example.com>'
  description: |
    The display name of conference room participant.
number:
  type: string
  description: |
    The number of invited participant.
participant:
  type: object
  properties:
    id:
      $ref: "#/participant_id"
    display_name:
      $ref: "#/display_name"
    muted:
      type: boolean
      description: |
        Whether the participant is muted.
    chairman:
      type: boolean
      description: |
        Indicates whether the user is chairman of the conference room.
    position:
      $ref: "#/position"
