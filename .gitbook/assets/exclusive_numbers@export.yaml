get:
  tags:
    - CTI
  operationId: exportExclusiveNumbers
  summary: Export exclusive numbers
  description: |
    Export a collection of number blacklists to file.
  responses:
    "200":
      description: OK
      headers:
        Content-Disposition:
          schema:
            type: string
          description: the format is `attachment; filename="example"`
      content:
        application/octet-stream:
          schema:
            type: string
            format: binary
    "4XX":
      description: Error
