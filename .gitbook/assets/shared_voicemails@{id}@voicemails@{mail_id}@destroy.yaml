post:
  tags:
    - Shared Voicemail
  operationId: deleteSharedVoicemailMail
  summary: Delete a shared voicemail mail
  description: |
    Remove a mail from shared voicemail.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/sharedvoicemail.yaml#/id"
      description: The unique ID of the shared voicemail.
    - name: mail_id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/voicemail.yaml#/id"
      description: The unique ID of voicemail.
  responses:
    "204":
      description: No Content
    "400":
      description: Invalid voicemail ID supplied
    "404":
      description: User not found
