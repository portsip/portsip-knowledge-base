post:
  tags:
    - Administration
  operationId: updateBrandInformation
  summary: Update brand information
  description: |
    Update brand information.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            theme:
              type: string
              enum:
                - BLUE
                - DARK
                - GREEN
                - LIGHT_BLUE
                - PURPLE
              description: |
                The color scheme:   
                Can be either:   
                - `BLUE`: Blue
                - `DARK`: Dark
                - `GREEN`: Green
                - `LIGHT_BLUE`: Light Blue
                - `PURPLE`: Purple
            logo:
              allOf:
                - $ref: "../components/schemas/file.yaml#/id"
              description: |
                The unique ID of file from your file library.  
                This file will be used as the logo image.
            favicon:
              allOf:
                - $ref: "../components/schemas/file.yaml#/id"
              description: |
                The unique ID of file from your file library.  
                This file will be used as the favicon image.
            title:
              type: string
              description: |
                The title text.  
                This text will be displayed as the title.
            copyright:
              type: string
              description: |
                The copyright text.  
                This text will be displayed as the copyright.
            product:
              type: string
              description: |
                The product name text.  
                This text will be displayed as the product name.
            website:
              type: string
              description: |
                The website text.  
                This text will be displayed as the product website.
            forum:
              type: string
              description: |
                The forum url.  
                This text will be displayed as the forum url.
            bottom_text:
              type: string
              description: |
                The bottom text, maximum size is 256 characters.
                This text will be displayed at the bottom of the login page. It can be either plain text or HTML code.
  responses:
    "200":
      description: OK
    "4XX":
      description: Error
