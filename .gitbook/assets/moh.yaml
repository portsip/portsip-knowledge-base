enabled:
  type: boolean
  description: |
    Enable MOH service or not.
play_type:
  type: string
  enum:
    - DEFAULT_MUSIC
    - RANDOM_MUSIC_PER_CALL
    - RANDOM_MUSIC_PER_DAY
  description: |
    Set MOH personalized music by these modes:
    - `DEFAULT_MUSIC`:
    - `RANDOM_MUSIC_PER_CALL`:
    - `RANDOM_MUSIC_PER_DAY`:
id:
  allOf:
    - $ref: "../../components/schemas/common.yaml#/id"
  description: |
    The unique ID of MOH music.
