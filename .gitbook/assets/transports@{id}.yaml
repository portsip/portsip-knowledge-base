get:
  tags:
    - Administration
  operationId: showTransport
  summary: Retrieve a transport
  description: |
    Retrieve a transport by it's unique ID.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/common.yaml#/id"
      description: The unique ID of the transport.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                $ref: "../components/schemas/transport.yaml#/id"
              protocol:
                $ref: "../components/schemas/transport.yaml#/protocol"
              port:
                $ref: "../components/schemas/transport.yaml#/port"
              verification:
                $ref: "../components/schemas/transport.yaml#/verification"
    "4XX":
      description: Error
post:
  tags:
    - Administration
  operationId: updateTransport
  summary: Update transport
  description: |
    Update a new transport.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/transport.yaml#/id"
      description: The unique ID of the transport.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            port:
              $ref: "../components/schemas/transport.yaml#/port"
            verification:
              $ref: "../components/schemas/transport.yaml#/verification"
    required: true
  responses:
    "200":
      description: OK
    "4XX":
      description: Error
