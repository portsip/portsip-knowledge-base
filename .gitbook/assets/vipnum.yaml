id:
  allOf:
    - $ref: "../../components/schemas/common.yaml#/id"
  description: |
    The unique ID of VIP number.
number:
  type: string
  minLength: 1
  maxLength: 64
  pattern: "[0-9+]{1,64}"
  description: |
    The VIP number, a string value contains a valid telephone number.
longitude:
  type: string
  description: |
    VIP number's longitude.
latitude:
  type: string
  description: |
    VIP number's latitude.
created_at:
  allOf:
    - $ref: "../../components/schemas/common.yaml#/date_time"
  description: |
    Exclusive number created at this time.
updated_at:
  allOf:
    - $ref: "../../components/schemas/common.yaml#/date_time"
  description: |
    VIP number's modified time.
expire_at:
  allOf:
    - $ref: "../../components/schemas/common.yaml#/date_time"
  description: |
    VIP number's expire time.
enabled:
  type: boolean
  description: |
    Enable the VIP number or not.
description:
  type: string
  maxLength: 1024
  description: |
    VIP number's description.
