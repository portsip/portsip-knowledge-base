get:
  tags:
    - Virtual Receptionist
  operationId: getIvr
  summary: Retrieve a virtual receptionist
  description: |
    Retrieve virtual receptionists server by it's unique ID.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/common.yaml#/id"
      description: The unique ID of the virtual receptionist.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                $ref: "../components/schemas/ivr.yaml#/id"
              name:
                $ref: "../components/schemas/ivr.yaml#/name"
              extension_number:
                $ref: "../components/schemas/common.yaml#/extension_number"
              language:
                $ref: "../components/schemas/common.yaml#/language"
              dtmf_interval:
                $ref: "../components/schemas/ivr.yaml#/dtmf_interval"
              prompt_file_name:
                $ref: "../components/schemas/file.yaml#/name"
              prompt_file_size:
                $ref: "../components/schemas/file.yaml#/size"
              prompt_file_url:
                $ref: "../components/schemas/file.yaml#/url"
              transfer_prompt_file_name:
                $ref: "../components/schemas/file.yaml#/name"
              transfer_prompt_file_size:
                $ref: "../components/schemas/file.yaml#/size"
              transfer_prompt_file_url:
                $ref: "../components/schemas/file.yaml#/url"
              enable_pin:
                $ref: "../components/schemas/ivr.yaml#/enable_pin"
              pin:
                $ref: "../components/schemas/common.yaml#/pin"
              timeout_forward_rule:
                $ref: "../components/schemas/ivr.yaml#/timeout_forward_rule"
              failure_forward_rule:
                $ref: "../components/schemas/ivr.yaml#/failure_forward_rule"
              custom_forward_rules:
                $ref: "../components/schemas/ivr.yaml#/custom_forward_rules_details"
              outbound_caller_ids:
                $ref: "../components/schemas/provider.yaml#/outbound_caller_ids"
    "4XX":
      description: Error
post:
  tags:
    - Virtual Receptionist
  operationId: updateVr
  summary: Update a virtual receptionist
  description: |
    Update a virtual receptionist
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/ivr.yaml#/id"
      description: The unique ID of the virtual receptionist.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              $ref: "../components/schemas/ivr.yaml#/name"
            language:
              $ref: "../components/schemas/common.yaml#/language"
            dtmf_interval:
              $ref: "../components/schemas/ivr.yaml#/dtmf_interval"
            prompt_file_id:
              $ref: "../components/schemas/file.yaml#/id"
            transfer_prompt_file_id:
              $ref: "../components/schemas/file.yaml#/id"
            enable_pin:
              $ref: "../components/schemas/ivr.yaml#/enable_pin"
            pin:
              $ref: "../components/schemas/common.yaml#/pin"
            timeout_forward_rule:
              $ref: "../components/schemas/ivr.yaml#/timeout_forward_rule"
            failure_forward_rule:
              $ref: "../components/schemas/ivr.yaml#/failure_forward_rule"
            custom_forward_rules:
              $ref: "../components/schemas/ivr.yaml#/custom_forward_rules"
            outbound_caller_ids:
              $ref: "../components/schemas/provider.yaml#/outbound_caller_ids"
  responses:
    "200":
      description: OK
    "4XX":
      description: Error
