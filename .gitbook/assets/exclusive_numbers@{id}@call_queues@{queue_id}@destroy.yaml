post:
  tags:
    - CTI
  operationId: removeAllAgentsOfQueueForExclusiveNumber
  summary: Remove all agents of call queue for exclusive number
  description: |
    Remove all agents of call queue for exclusive number.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/exclvnum.yaml#/id"
      description: The unique ID the exclusive number.
    - name: queue_id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/callqueue.yaml#/id"
      description: The unique ID the call queue.
  responses:
    "204":
      description: No Content
    "4XX":
      description: Error
