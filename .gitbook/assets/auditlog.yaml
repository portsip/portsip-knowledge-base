id:
  allOf:
    - $ref: "../../components/schemas/common.yaml#/id"
  description: |
    The unique ID of audit log.
created_at:
  allOf:
    - $ref: "../../components/schemas/common.yaml#/date_time"
  description: |
    The creation time of the audit log.
source:
  type: string
  description: |
    The source of the audit log.
ip:
  allOf:
    - $ref: "../../components/schemas/common.yaml#/date_time"
  description: |
    The IP address of the audit log.
action:
  type: string
  enum:
    - CREATE
    - UPDATE
    - DELETE
    - LOGIN
    - LOGOUT
    - RECHARGE
  description: |
    The audit log actions.   
    Can be either:  
    - `CREATE` created some resources.
    - `UPDATE` updated some resources.
    - `DELETE` deleted some resources.
    - `LOGIN` user logged in.
    - `LOGOUT` user logged out.
    - `RECHARGE` user account balance changed.
object_type:
  type: string
  enum:
    - ALLOWED_COUNTRY_CODES
    - AUTOMATIC_CALLBACK
    - BILLING
    - BLACKLISTED_NUMBER
    - BLOCK_CODE
    - CALL_PARK_GROUP
    - CALL_PARK_SERVER
    - CALL_PICKUP_GROUP
    - CALL_QUEUE
    - CALL_QUEUE_BLACKLISTED_NUM
    - CALL_QUEUE_SERVER
    - CALL_RECORDING
    - CALL_REPORT
    - CONFERENCE_ROOM
    - CONFERENCE_SERVER
    - CONTACT
    - CONTACT_GROUP
    - CUSTOM_EMAIL_TEMPLATE
    - DEALER
    - EMERGENCY_NUMBER
    - EXCLUSIVE_NUMBER
    - FEATURE_ACCESS_CODE
    - HOLIDAY
    - HOT_DESKING
    - INBOUND_RULE
    - IP_BLACKLIST
    - IVR
    - IVR_SERVER
    - LOGIN
    - MEDIA_SERVER
    - MICROSOFT_365_INTEGRATION
    - MOBILE_PUSH
    - MOH
    - MONITOR_GROUP
    - MONITOR_SERVER
    - OUTBOUND_RULE
    - PHONE_TEMPLATE
    - PROVIDER
    - RATING
    - RING_GROUP
    - ROLE
    - SHARED_VOICEMAIL
    - SYSTEM
    - TENANT
    - TRANSPORT
    - USER
    - USER_GROUP
    - VIP_NUMBER
    - VOICEMAIL_SERVER
  description: |
    The audit log type.
user_name:
  type: string
  description: |
    The user name of the audit log.
object_name:
  type: string
  description: |
    The object name of the audit log.
old_state:
  type: string
  description: |
    The old state of the audit log.
new_state:
  type: string
  description: |
    The new state of the audit log.
