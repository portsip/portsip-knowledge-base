post:
  tags:
    - User
  operationId: resetCurrentUserPassword
  summary: Reset current user password
  description: |
    Reset current user password.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            old_password:
              $ref: "../components/schemas/user.yaml#/password"
            new_password:
              $ref: "../components/schemas/user.yaml#/password"
    required: true
  responses:
    "200":
      description: OK
    "4XX":
      description: Error
