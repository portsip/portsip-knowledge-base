post:
  tags:
    - CTI
  operationId: setAgentsForExclusiveNumber
  summary: Set agents for exclusive number
  description: |
    Set agents for exclusive number.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/exclvnum.yaml#/id"
      description: The unique ID the exclusive number.
    - name: queue_id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/callqueue.yaml#/id"
      description: The unique ID the call queue.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            items:
              type: array
              items:
                $ref: "../components/schemas/common.yaml#/extension_number"
              description: |
                A collection of call queue agent extension numbers.
  responses:
    "200":
      description: OK
    "4XX":
      description: Error
get:
  tags:
    - CTI
  operationId: listAgentsOfExclusiveNumberInQueue
  summary: List agents in call queue for exclusive number
  description: |
    Get a collection of agent extension numbers in call queue for exclusive number.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/exclvnum.yaml#/id"
      description: The unique ID the exclusive number.
    - name: queue_id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/callqueue.yaml#/id"
      description: The unique ID the call queue.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  $ref: "../components/schemas/extension.yaml#/member"
    "4XX":
      description: Error
