get:
  tags:
    - Auto Provisioning
  operationId: getDectPhoneDetails
  summary: Retrieve DECT Phone's detailed information.
  description: |
    Retrieve DECT phone's detailed information.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/dectphone.yaml#/id"
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                $ref: "../components/schemas/dectphone.yaml#/id"
              name:
                $ref: "../components/schemas/dectphone.yaml#/name"
              mac:
                $ref: "../components/schemas/phone.yaml#/mac"
              template:
                $ref: "../components/schemas/phone.yaml#/filename"
              vendor:
                $ref: "../components/schemas/phone.yaml#/vendor"
              model:
                $ref: "../components/schemas/phone.yaml#/model"
              password:
                $ref: "../components/schemas/phone.yaml#/password"
              timezone:
                $ref: "../components/schemas/phone.yaml#/timezone"
              region:
                $ref: "../components/schemas/phone.yaml#/region"
              language:
                $ref: "../components/schemas/phone.yaml#/language"
              tone:
                $ref: "../components/schemas/dectphone.yaml#/tone"
              rps:
                $ref: "../components/schemas/phone.yaml#/rps"
              https:
                $ref: "../components/schemas/phone.yaml#/https"
              codecs:
                $ref: "../components/schemas/phone.yaml#/codecs"
              lines:
                $ref: "../components/schemas/dectphone.yaml#/lines"
              interface:
                $ref: "../components/schemas/system.yaml#/interface"
              preferred_transport:
                $ref: "../components/schemas/transport.yaml#/protocol"
              url:
                $ref: "../components/schemas/phone.yaml#/url"
    "404":
      description: Not Found
post:
  tags:
    - Auto Provisioning
  operationId: updateDectPhone
  summary: Update DECT phone
  description: |
    Update a DECT phone.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/dectphone.yaml#/id"
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              $ref: "../components/schemas/dectphone.yaml#/name"
            password:
              $ref: "../components/schemas/phone.yaml#/password"
            timezone:
              $ref: "../components/schemas/phone.yaml#/timezone"
            region:
              $ref: "../components/schemas/phone.yaml#/region"
            language:
              $ref: "../components/schemas/phone.yaml#/language"
            tone:
              $ref: "../components/schemas/dectphone.yaml#/tone"
            rps:
              $ref: "../components/schemas/phone.yaml#/rps"
            https:
              $ref: "../components/schemas/phone.yaml#/https"
            codecs:
              $ref: "../components/schemas/phone.yaml#/codecs"
            interface:
              $ref: "../components/schemas/system.yaml#/interface"
            preferred_transport:
              $ref: "../components/schemas/transport.yaml#/protocol"
    required: true
  responses:
    "200":
      description: OK
    "4XX":
      description: Error
