post:
  tags:
    - Troubleshooting
  operationId: testEmail
  summary: Test email
  description: |
    Check SMTP configurations by sending testing email.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            server:
              $ref: "../components/schemas/notification.yaml#/server"
            port:
              $ref: "../components/schemas/common.yaml#/port"
            reply_to:
              $ref: "../components/schemas/notification.yaml#/reply_to"
            username:
              $ref: "../components/schemas/notification.yaml#/username"
            password:
              $ref: "../components/schemas/notification.yaml#/password"
            auth:
              $ref: "../components/schemas/notification.yaml#/auth"
            enable_tls_ssl:
              $ref: "../components/schemas/notification.yaml#/enable_tls_ssl"
            enable_starttls_auto:
              $ref: "../components/schemas/notification.yaml#/enable_starttls_auto"
            subject:
              $ref: "../components/schemas/notification.yaml#/subject"
            content:
              $ref: "../components/schemas/notification.yaml#/content"
            recipients:
              $ref: "../components/schemas/notification.yaml#/recipients"
          required:
            - server
            - port
            - reply_to
            - username
            - password
            - auth
            - enable_tls_ssl
            - enable_starttls_auto
            - subject
            - content
            - recipients
    required: true
  responses:
    "200":
      description: OK
    "4XX":
      description: Error
