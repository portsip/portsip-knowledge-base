post:
  tags:
    - Authentication
  operationId: loginByExtension
  summary: Login into system with extension
  description: |
    Login with extension number and SIP password.
  security: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            extension_number:
              $ref: "../components/schemas/common.yaml#/extension_number"
            password:
              $ref: "../components/schemas/common.yaml#/extension_password"
            domain:
              $ref: "../components/schemas/tenant.yaml#/domain"
          required:
            - extension_number
            - password
            - domain
  responses:
    "200":
      description: OK
    "4XX":
      description: Error
