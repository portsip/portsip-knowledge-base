get:
  tags:
    - CDR
  operationId: retrieveCDR
  summary: Retrieve CDR detailed information.
  description: |
    Retrieve details of CDR.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        $ref: "../components/schemas/cdr.yaml#/id"
      description: The unique ID of the CDR.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: object
                properties:
                  caller:
                    $ref: "../components/schemas/cdr.yaml#/caller"
                  caller_domain:
                    $ref: "../components/schemas/cdr.yaml#/caller_domain"
                  caller_display_name:
                    $ref: "../components/schemas/cdr.yaml#/caller_display_name"
                  callee:
                    $ref: "../components/schemas/cdr.yaml#/callee"
                  callee_domain:
                    $ref: "../components/schemas/cdr.yaml#/callee_domain"
                  callee_display_name:
                    $ref: "../components/schemas/cdr.yaml#/callee_display_name"
                  started_at:
                    $ref: "../components/schemas/cdr.yaml#/started_at"
                  rang_at:
                    $ref: "../components/schemas/cdr.yaml#/rang_at"
                  answered_at:
                    $ref: "../components/schemas/cdr.yaml#/answered_at"
                  ended_at:
                    $ref: "../components/schemas/cdr.yaml#/ended_at"
                  call_id:
                    $ref: "../components/schemas/cdr.yaml#/call_id"
                  direction:
                    $ref: "../components/schemas/cdr.yaml#/direction"
                  end_reason:
                    $ref: "../components/schemas/cdr.yaml#/end_reason"
                  reroute_reason:
                    $ref: "../components/schemas/cdr.yaml#/reroute_reason"
                  status_code:
                    $ref: "../components/schemas/cdr.yaml#/status_code"
                  destination:
                    $ref: "../components/schemas/cdr.yaml#/destination"
                  outbound_caller_id:
                    $ref: "../components/schemas/provider.yaml#/outbound_caller_id"
                  did_cid:
                    $ref: "../components/schemas/cdr.yaml#/did_cid"
                  trunk:
                    $ref: "../components/schemas/cdr.yaml#/trunk"
                  duration:
                    $ref: "../components/schemas/cdr.yaml#/duration"
                  cost:
                    $ref: "../components/schemas/cdr.yaml#/cost"
                  billed_account:
                    $ref: "../components/schemas/cdr.yaml#/billed_account"
                  user_data:
                    $ref: "../components/schemas/cdr.yaml#/user_data"
    "4XX":
      description: Error
